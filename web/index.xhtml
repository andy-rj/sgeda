    <h:head>
        <title>Sistema de Gerenciamento</title>

    <h:body style="background-color: #e3e3e3">

            <b:container>
                    <b:row style="margin-top: 200px;">
                        <b:column colSm="4"></b:column>
                        <b:column colSm="4" style="text-align: center">
                        <b:image style="width:250px;" value="/resource/imagens/idealizar.png"/>
                        </b:column>
                        <b:column colSm="4"></b:column>
                    </b:row>
                    <br/><br/>
                    <b:row>

                    </b:row>
                    <b:row>
                        <b:column colSm="4"></b:column>
                        <b:column colSm="4" style="text-align: center">
                        <p:inputText id="sgedaUsuario" value="#{loginController.usuario}" placeholder="MatrÃ­cula" size="30" style="width: 170px;"/>

                    </b:row>
                    <b:row>

                        <b:column colSm="4" style="text-align: center">

                        </b:column>
                        <b:column colSm="4"></b:column>
                    </b:row>
                    <br/>
                    <b:row>
                        <b:column colSm="4"></b:column>
                        <b:column colSm="4" style="text-align: center">
                        <b:commandButton  action="#{loginController.entrar}" ajax="true" update="@form" size="sm" iconAwesome="sign-in" value="Entrar" look="info"/>
                        </b:column>
                        <b:column colSm="4"></b:column>
                    </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
