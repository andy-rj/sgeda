<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso Idealizar</title>
    </h:head>
    <h:body style="background-color: #ebeff2">
        <h:outputStylesheet>
             .ui-growl {
                z-index:9999 !important;
            }
        </h:outputStylesheet>
        <h:form id="cadastro">
            <p:growl  globalOnly="true" id="info"  />
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                    <ui:include src="/template/navbar.xhtml"/>
                </ui:insert>
            <b:container id="container">
                <b:row style="margin-left: -45px; margin-right: -45px;">
                    <b:column>
                        <b:panel title="Alteração de Senha" collapsible="false" look="info">
                            
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Senha atual" />
                                </b:column>
                                <b:column colSm="3">
                                    <p:password id="atual" value="#{loginController.senhaAtual}" maxlength="10" validatorMessage="Preencha a senha atual!">
                                        <f:validateRequired />
                                    </p:password>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="atual"  />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Nova senha"/>
                                </b:column>
                                <b:column colSm="3">
                                    <p:password id="nova" value="#{loginController.novaSenha}" maxlength="10" validatorMessage="Preencha a senha nova!">
                                        <f:validateRequired />
                                    </p:password>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="nova"  />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Repetir nova senha" />
                                </b:column>
                                <b:column colSm="3">
                                    <p:password id="confirma" value="#{loginController.confirmaSenha}" maxlength="10" validatorMessage="Repetir a senha nova!">
                                        <f:validateRequired />
                                    </p:password>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="confirma"  />
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <br/>
                                <b:column colSm="12">
                                    <p:commandButton update=":#{p:component('container')} :#{p:component('info')}" value="Confirmar" action="#{loginController.confirmarAlterarSenha}"/>
                                    <p:commandButton process="@this" value="Cancelar" action="#{loginController.cancelarAlterarSenha}" immediate="true"/>
                                </b:column>
                            </b:row>

                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
