<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Gerenciamento</title>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
        </style>
    </h:head>
    <h:body style="background-color: #e3e3e3">
        <h:form id="cadastro">
            <p:growl globalOnly="true" id="info" sticky="true" />
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container id="container">
                <b:row style="margin-left: -45px; margin-right: -45px;">
                    <b:column>
                        <b:panel title="Cadastro de Turma" collapsible="false" look="info">
                            <b:row>
                                <b:column>
                                    <font color ='red' >*</font><h:outputText style="font-size: 12px;color: red;" value="Preenchimento Obrigatório." />
                                </b:column>
                            </b:row>
                            <br/>

                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Curso" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="5">
                                    <p:selectOneMenu id="curso" disabled="#{turmaController.cursoSelecionadoFlag}" value="#{turmaController.cursoSelecionado}" required="true" requiredMessage="Curso é obrigatório!" style="width:100%">
                                        <f:selectItem itemLabel="Selecione o curso" itemValue="0" noSelectionOption="true" />
                                        <f:selectItems value="#{turmaController.cursosCadastrados}" var="curso" itemLabel="#{curso.nome}" itemValue="#{curso.idCurso}" />
                                    </p:selectOneMenu>
                                </b:column>
                                <b:column colSm="3" offset="2">
                                    <b:message for="curso"  />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Data de Início" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:calendar id="dataInicio" value="#{turmaController.dataInicio}" locale="pt" navigator="true" required="true" requiredMessage="Data de início é obrigatória!" pattern="dd-MM-yyyy"/>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="dataInicio"  />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Data de Término" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:calendar id="dataFim" value="#{turmaController.dataFim}" locale="pt" navigator="true" required="true" requiredMessage="Data de término é obrigatória!" pattern="dd-MM-yyyy"/>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="dataFim"  />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Turno" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:selectOneMenu id="turno" value="#{turmaController.turno}" required="true" requiredMessage="Turno é obrigatório!" style="width:100%">
                                        <f:selectItem itemLabel="Selecione o turno" itemValue="0" noSelectionOption="true" />
                                        <f:selectItem itemLabel="Manhã" itemValue="Manhã" />
                                        <f:selectItem itemLabel="Tarde" itemValue="Tarde" />
                                        <f:selectItem itemLabel="Noite" itemValue="Noite" />
                                        <f:selectItem itemLabel="Integral" itemValue="Integral" />
                                    </p:selectOneMenu>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="turno"  />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column>
                                    <p:commandButton update=":#{p:component('tabelaTurmas')}" process="@this curso dataInicio dataFim turno" value="Selecionar" action="#{turmaController.selecionarCurso}"/>
                                </b:column>
                            </b:row>
                                              
                            <p:separator/>
                            
                            <b:row id="tabelaTurmas">
                                <b:column>
                                    <b:messages/>
                                    <p:dataTable   rendered="#{not empty turmaController.turmas}" var="turma" value="#{turmaController.turmas}">
                                        <p:column headerText="Nome">
                                            <p:inputText id="nome" placeholder="Nome" value="#{turma.nome}" required="true" requiredMessage="Nome é obrigatório"/>
                                        </p:column>
                                        <p:column headerText="Descrição">
                                            <p:inputText id="descricao" placeholder="Nome" value="#{turma.descricao}" required="true" requiredMessage="Descrição é obrigatório"/>
                                        </p:column>
                                        <p:column headerText="Professor">
                                            <p:selectOneMenu id="professor" value="#{turma.professor}" converter="converter.professorConverter" required="true" style="width:100%">
                                                <f:selectItem itemLabel="Selecione o professor" itemValue="0" noSelectionOption="true" />
                                                <f:selectItems value="#{turma.disciplina.professors}" var="professor" itemLabel="#{professor.pessoa.nome}" itemValue="#{professor}" />
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column headerText="Início">
                                            <h:outputText value="#{turma.dataInicio}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Término">
                                            <h:outputText value="#{turma.dataFim}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Turno">
                                            <h:outputText value="#{turma.turno}"/>
                                        </p:column>
                                    </p:dataTable> 
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <br/>
                                <b:column colSm="12">
                                    <p:commandButton update=":#{p:component('container')} :#{p:component('info')}" value="Cadastrar" action="#{turmaController.cadastrar}" oncomplete="window.scrollTo(0,0);"/>
                                    <p:commandButton value="Limpar" action="#{turmaController.limparFormularioCadastro}" immediate="true"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
