<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Gerenciamento</title>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
        </style>
    </h:head>
    <h:body style="background-color: #e3e3e3">
        <h:form id="cadastro">
            <p:growl globalOnly="true" id="info" sticky="true" />
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container id="container">
                <b:row style="margin-left: -45px; margin-right: -45px;">
                    <b:column>
                        <b:panel title="Cadastro de Curso" collapsible="false" look="info">
                            <b:row>
                                <b:column>
                                    <font color ='red' >*</font><h:outputText style="font-size: 12px;color: red;" value="Preenchimento Obrigatório." />
                                </b:column>
                            </b:row>
                            <br/>
                           
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Nome" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="nomeCurso" value="#{cursoController.nome}" maxlength="255" validatorMessage="Nome é obrigatório e deve ter até 255 caracteres!" style="width: 100%">
                                        <f:validateRequired />
                                    </p:inputText>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="nomeCurso"  />
                                </b:column>
                            </b:row>
                            <b:row id="cpfrow">
                                <b:column colSm="2">
                                    <h:outputLabel value="Descrição" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="descricaoCurso" value="#{cursoController.descricao}" maxlength="255" validatorMessage="Descrição é obrigatório e deve ter até 255 caracteres!" style="width: 100%">
                                        <f:validateRequired />
                                    </p:inputText>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="descricaoCurso"  />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column col-sm="12">
                                    <strong style="color: #999999;">Disciplinas</strong>
                                     <p:separator />
                                </b:column>
                            </b:row>
                            <b:row id="disciplinas">
                                <b:column colSm="2">
                                    <h:outputLabel for="disciplina" value="Disciplina"/>
                                </b:column>
                                <b:column colSm="3">
                                    <p:selectOneMenu id="disciplina" value="#{cursoController.disciplinaSelecionada}" style="width:100%">
                                        <f:selectItem itemLabel="Selecione a disciplina" itemValue="0" noSelectionOption="true" />
                                        <f:selectItems value="#{cursoController.disciplinasDisponiveis}" var="disciplina" itemLabel="#{disciplina.nome}" itemValue="#{disciplina.idDisciplina}" />
                                    </p:selectOneMenu>
                                </b:column>
                                <b:column colSm="2">
                                    <p:commandButton value="Adicionar" update="tabelaDisciplinas disciplinas" process="@this disciplinas" action="#{cursoController.incluirDisciplina}" icon="ui-icon-check" />
                                </b:column>
                                
                            </b:row>
                            <b:row id="tabelaDisciplinas">
                                <b:column colSm="9">
                                    <p:dataTable   rendered="#{not empty cursoController.disciplinasCurso}" var="disciplina" value="#{cursoController.disciplinasCurso}">
                                        <p:column headerText="Nome">
                                            <h:outputText value="#{disciplina.nome}" />
                                        </p:column>
                                        <p:column headerText="Descrição">
                                            <h:outputText value="#{disciplina.descricao}" />
                                        </p:column>
                                        <p:column headerText="">
                                            <p:commandButton value="Excluir" process="@this" ajax="true" immediate="true" update=":#{p:component('tabelaDisciplinas')} :#{p:component('disciplinas')}" action="#{cursoController.excluirDisciplina(disciplina)}"/>
                                        </p:column>
                                    </p:dataTable> 
                                </b:column>
                            </b:row>
                            <b:row>
                                <br/>
                                <b:column colSm="12">
                                    <p:commandButton update=":#{p:component('container')} :#{p:component('info')}" value="Cadastrar" action="#{cursoController.cadastrar}"/>
                                    <p:commandButton value="Limpar" action="#{cursoController.limparFormularioCadastro}" immediate="true"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
