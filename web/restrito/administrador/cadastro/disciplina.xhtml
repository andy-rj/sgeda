<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso Idealizar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
        </style>
    </h:head>
    <h:body style="background-color: #ebeff2">
        <h:form id="cadastro">
            <p:growl globalOnly="true" id="info"/>
            <b:fetchBeanInfos/>
            <div id="wrapper">
                <!-- Sidebar -->
                <ui:insert name="navbar">
                    <ui:include src="/template/navbar.xhtml"/>
                </ui:insert>

                <div id="page-content-wrapper">

                    <b:container id="container">
                        <b:row style="margin-top: -50px;margin-bottom: 10px;">
                            <h:outputText value="Nova disciplina:" style="font-size: 30px;margin-left: 10px;"/>
                        </b:row>
                        <b:row>
                            <b:column>
                                <font color ='red' >*</font><h:outputText style="font-size: 12px;color: red;" value="Preenchimento Obrigatório." />
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:panel styleClass="painelCentral">
                                <b:row>
                                    <!--Primeira coluna-->
                                    <b:column colSm="6">
                                        <b:row styleClass="rowMarginBotton">
                                            <b:column>
                                                <h:outputLabel value="Dados da disciplina"/>
                                                <hr style= "border-top: 1px solid #999999;"/>
                                            </b:column>
                                        </b:row>
                                        <b:row styleClass="rowMarginBotton">
                                            <b:column>
                                                <p:inputText placeholder="Código*" id="codigoDisciplina" value="#{disciplinaController.codigo}" maxlength="10" validatorMessage="Código é obrigatório e deve ter até 10 caracteres!" style="width: 100%">
                                                    <f:validateRequired />
                                                </p:inputText>
                                            </b:column>
                                        </b:row>
                                        <b:row styleClass="rowMarginBotton">
                                            <b:column>
                                                <p:inputText placeholder="Nome*" id="nomeDisciplina" value="#{disciplinaController.nome}" maxlength="255" validatorMessage="Nome é obrigatório e deve ter até 255 caracteres!" style="width: 100%">
                                                <f:validateRequired />
                                            </p:inputText>
                                            </b:column>
                                        </b:row>
                                        <b:row styleClass="rowMarginBotton">
                                            <b:column>
                                                <p:inputText placeholder="Descrição*" id="descricaoDisciplina" value="#{disciplinaController.descricao}" maxlength="255" validatorMessage="Descrição é obrigatório e deve ter até 255 caracteres!" style="width: 100%">
                                                <f:validateRequired />
                                            </p:inputText>
                                            </b:column>
                                        </b:row>
                                    </b:column>

                                    <!--Segunda coluna-->
                                    <b:column colSm="6">
                                        <b:row styleClass="rowMarginBotton">
                                            <b:column>
                                                <b:message for="codigoDisciplina"  />
                                                <b:message for="nomeDisciplina"  />
                                                <b:message for="descricaoDisciplina"  />
                                            </b:column>
                                        </b:row>
                                    </b:column>
                                </b:row>
                                <b:row>
                                    <b:column>
                                        <hr style= "border-top: 1px solid #999999;"/>
                                        <br/>
                                    </b:column>
                                </b:row>
                                <b:row>
                                    <b:column offset="9" colSm="12">
                                        <p:commandLink styleClass="dbotaoAzul" style="display: inline;" update=":#{p:component('container')} :#{p:component('info')}" value="Cadastrar" action="#{disciplinaController.cadastrar}" oncomplete="window.scrollTo(0,0);"/>
                                        <p:commandLink styleClass="dbotaoLaranja" style="display: inline; margin-left: 10px;" global="false" update=":#{p:component('container')} " process="@this" value="Limpar" action="#{disciplinaController.limparFormularioCadastro}" immediate="true"/>
                                    </b:column>
                                </b:row>
                                <br/>
                            </b:panel>
                        </b:row>
                    </b:container>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
