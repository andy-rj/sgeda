<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso Idealizar</title>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
            .row{
                margin-top: 7px;
                margin-bottom:7px;
            }
        </style>
    </h:head>
    <h:body>
        <h:outputStylesheet>
            
        </h:outputStylesheet>
        <h:form id="cadastro">
            <p:growl  globalOnly="true" id="info"  />
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container id="cont" fluid="true">
                <b:row>
                    <b:column colSm="8">
                        <b:panel title="Cadastro de Subdisciplina" collapsible="false" style="margin-top: 66px; " look="info">
                            <b:row>
                                <b:column>
                                    <font color ='red' >*</font><h:outputText style="font-size: 12px;color: red;" value="Preenchimento Obrigatório." />
                                </b:column>
                            </b:row>
                            <br/>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Disciplina" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:selectOneMenu id="nomeDisciplina" value="#{subdisciplinaController.disciplina}" style="width:150px" >
                                        <f:selectItem itemLabel="Selecione a disciplina" itemValue="0" noSelectionOption="true" />
                                        <f:selectItems value="#{subdisciplinaController.disciplinasDisponiveis}" var="disciplina" itemLabel="#{disciplina.nome}" itemValue="#{disciplina.idDisciplina}" />
                                    </p:selectOneMenu>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="nomeDisciplina"  />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Nome" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="nomeSubdisciplina" value="#{subdisciplinaController.nome}" maxlength="255" validatorMessage="Nome é obrigatório e deve ter até 255 caracteres!" style="width: 100%">
                                        <f:validateRequired />
                                    </p:inputText>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="nomeSubdisciplina"  />
                                </b:column>
                            </b:row>
                            <b:row id="cpfrow">
                                <b:column colSm="2">
                                    <h:outputLabel value="Descrição" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="descricaoSubisciplina" value="#{subdisciplinaController.descricao}" maxlength="255" validatorMessage="Descrição é obrigatório e deve ter até 255 caracteres!" style="width: 100%">
                                        <f:validateRequired />
                                    </p:inputText>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="descricaoSubisciplina"  />
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <br/>
                                <b:column colSm="12">
                                    <p:commandButton update=":#{p:component('cont')} :#{p:component('info')}" value="Cadastrar" action="#{subdisciplinaController.cadastrar}"/>
                                    <p:commandButton value="Limpar" action="#{subdisciplinaController.limparFormularioCadastro}" immediate="true"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
