<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso Idealizar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body style="background-color: #ebeff2">
        <h:form id="cadastro">
            <div id="wrapper">
                <!-- Sidebar -->
                <ui:insert name="navbar">
                    <ui:include src="/template/navbar.xhtml"/>
                </ui:insert>

                <div id="page-content-wrapper">

                    <b:container>
                        <b:row style="margin-top: -50px;margin-bottom: 40px;">
                            <h:outputText value="Inserir novo cadastro:" style="font-size: 30px;margin-left: 10px;"/>
                        </b:row>
                        <b:row>
                            <b:column colSm="3">
                                <div class="rcorners shadow">
                                    <h:graphicImage value="/resource/imagens/Aluno.png"/>
                                    <p:commandLink styleClass="dbotaoAzul" value = "Novo Aluno" action="#{alunoController.novoCadastro}" style="margin-top:20px;margin-left: 4px;"/>
                                </div>

                            </b:column>
                            <b:column colSm="3">
                                <div class="rcorners shadow">
                                    <h:graphicImage value="/resource/imagens/professor.png"/>
                                    <p:commandLink styleClass="dbotaoLaranja" value = "Novo Professor" action="#{professorController.novoCadastro}" style="margin-top:20px;margin-left: 4px;"/>
                                </div>
                            </b:column>
                            <b:column colSm="3">
                                <div class="rcorners shadow">
                                    <h:graphicImage value="/resource/imagens/funcionario.png"/>
                                    <p:commandLink styleClass="dbotaoRosa" value = "Novo FuncionÃ¡rio" action="#{funcionarioController.novoCadastro}" style="margin-top:20px;margin-left: 4px;"/>
                                </div>
                            </b:column>
                            <b:column colSm="3">
                                <div class="rcorners shadow">
                                    <h:graphicImage value="/resource/imagens/relatorios.png"/>
                                    <p:commandLink styleClass="dbotaoVerde" value = "Novos Turmas" action="#{turmaController.novoCadastro}" style="margin-top:20px;margin-left: 4px;"/>
                                </div>
                            </b:column>
                        </b:row>
                        <b:row style="margin-top: 40px;margin-bottom: 40px;">
                            <h:outputText value="Andamento das turmas:" style="font-size: 30px;margin-left: 10px;"/>
                        </b:row>
                        <b:row>
                            <b:column colSm="8">
                                <ui:repeat var="curso" value="#{loginController.cursosEmAndamento}">
                                    <h:outputLabel value="#{curso.nomeCurso}"/><br/>
                                    <ui:repeat var="turma" value="#{curso.turmas}">
                                        <h:outputText value="#{turma.nome}"/>
                                        <b:progressBar value="#{turma.progresso}" striped="true" look="#{turma.look}"/>
                                    </ui:repeat>
                                </ui:repeat>
                            </b:column>
<!--                            <b:column colSm="4">
                                <div class="thumbnail">
                                    <img src="img/aleta.png" alt="..."/>
                                    <div class="caption">
                                        <h3>Novos Concursos </h3>
                                        <p>Verificar novos concursos para abertura de novas turmas.</p>
                                        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                                    </div>
                                </div>
                            </b:column>-->
                        </b:row>
                    </b:container>
                </div>
            </div>
            <!-- /#wrapper -->
        </h:form>
    </h:body>
</html>
