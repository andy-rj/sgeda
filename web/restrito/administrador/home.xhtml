<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso Idealizar</title>
    </h:head>
    <h:body style="background-color: #e3e3e3">
        <h:form id="cadastro">

            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container>
                <b:row style="margin-left: -45px; margin-right: -45px;" >
                    <b:row>
                        <b:column colSm="6">
                            <b:panel title="Professores" collapsible="false">
                                <b:row style="text-align: center">
                                    <b:commandButton value="Novo Professor" look="success" action="#{professorController.novoCadastro()}" size="small" immediate="true"/>
                                </b:row>

                            </b:panel>
                        </b:column>
                        <b:column colSm="6">
                            <b:panel title="Funcionários" collapsible="false">
                                <b:row style="text-align: center">
                                    <b:commandButton value="Novo Funcionário" look="success" action="#{funcionarioController.novoCadastro()}" immediate="true"/>
                                </b:row>
                            </b:panel>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="6">
                            <b:panel title="Turmas" collapsible="false">
                                <b:row style="text-align: center">
                                    <b:commandButton value="Novas Turmas" look="success" action="#{turmaController.novoCadastro()}" immediate="true"/>
                                </b:row>
                            </b:panel>
                        </b:column>
                        <b:column colSm="6">
                            <b:panel title="Relatórios" collapsible="false">
                                <b:row style="text-align: center">
                                </b:row>
                            </b:panel>
                        </b:column>
                    </b:row>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
