<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso Idealizar</title>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
            .ui-dialog-titlebar-close {
                margin-top: 0px !important;
            }
        </style>
    </h:head>
    <h:body style="background-color: #e3e3e3">
        <h:form id="cadastro">

            <p:dialog header="Filtros" modal="true" resizable="false"  draggable="false" widgetVar="modalFiltro"
                      minimizable="false" maximizable="false" width="400" height="250" visible="true">
                <p:outputPanel id="painelFiltro">
                    <b:row>
                        <b:column colSm="3">
                            <h:outputLabel value="Cursos:"/>
                        </b:column>
                        <b:column colSm="9">
                            <p:selectCheckboxMenu style="width: 100%" id="cursos" value="#{relatorioController.cursosSelecionados}" label="Selecione..."
                                                  filter="true" filterMatchMode="startsWith">
                                <f:selectItems value="#{relatorioController.cursos}" var="curso" itemLabel="#{curso.nome}" itemValue="#{curso.idCurso}" />
                            </p:selectCheckboxMenu>
                        </b:column>
                    </b:row>
                    <br/>
                    <b:row>
                        <b:column colSm="3">
                            <h:outputLabel value="Ano Início"/>
                        </b:column>
                        <b:column colSm="9">
                            <p:inputMask mask="9999" value="#{relatorioController.anoInicio}"/>
                        </b:column>
                    </b:row>
                    <br/>
                    <b:row>
                        <b:column colSm="3">
                            <h:outputLabel value="Ano Fim"/>
                        </b:column>
                        <b:column colSm="9">
                            <p:inputMask mask="9999" value="#{relatorioController.anoFim}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="3">
                            <h:outputLabel value="Agrupamento"/>
                        </b:column>
                        <b:column colSm="9">
                            <p:selectOneRadio id="console" value="#{relatorioController.agrupamento}" required="true">
                                <f:selectItem itemLabel="Ano" itemValue="Ano" />
                                <f:selectItem itemLabel="Semestre" itemValue="Semestre" />
                                <f:selectItem itemLabel="Bimestre" itemValue="Bimestre" />
                            </p:selectOneRadio>
                        </b:column>
                    </b:row>
                    <br/>
                </p:outputPanel>
                <f:facet name="footer">
                    <b:row>
                        <b:column colSm="2">
                            <b:commandButton value="Filtrar" update=":#{p:component('container')}" action="#{relatorioController.gerarRelatorioMatricula}" oncomplete="PF('modalFiltro').hide();" look="info"/>
                        </b:column>
                    </b:row>
                </f:facet>
            </p:dialog>

            <p:growl  globalOnly="true" id="info"/>
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container id="container">
                <b:row style="margin-left: -45px; margin-right: -45px;">
                    <b:column>
                        <b:panel title="Relátorio de Matrículas" collapsible="false" look="info">
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel rendered="#{not empty relatorioController.anoInicio}" value="Ano Inicial:"/>
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText rendered="#{not empty relatorioController.anoInicio}" value="#{relatorioController.anoInicio}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel rendered="#{not empty relatorioController.anoFim}" value="Ano Final:"/>
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText rendered="#{not empty relatorioController.anoFim}" value="#{relatorioController.anoFim}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column>
                                    <p:chart rendered="#{not empty relatorioController.horizontalBarModel}" type="bar" model="#{relatorioController.horizontalBarModel}" style="height:300px"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column>
                                    <p:chart rendered="#{not empty relatorioController.barModelDesistentes}" type="bar" model="#{relatorioController.barModelDesistentes}" style="height:300px"/>
                                </b:column>
                            </b:row>
                            <p:separator/>
                            
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
