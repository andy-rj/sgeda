<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso Idealizar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
            .ui-dialog-titlebar-close {
                margin-top: 0px !important;
            }
        </style>
    </h:head>
    <h:body style="background-color: #ebeff2">
        <h:form id="cadastro">

            <p:dialog header="Filtros" modal="true" resizable="false"  draggable="false" widgetVar="modalFiltro"
                      minimizable="false" maximizable="false" width="400" height="250" visible="true">
                <p:outputPanel id="painelFiltro">
                    <b:row>
                        <b:column colSm="3">
                            <h:outputLabel value="Professores:"/>
                        </b:column>
                        <b:column colSm="9">
                            <p:selectCheckboxMenu style="width: 100%" id="cursos" value="#{relatorioController.professoresSelecionados}" label="Selecione..."
                                                  filter="true" filterMatchMode="startsWith">
                                <f:selectItems value="#{relatorioController.professores}" var="professor" itemLabel="#{professor.pessoa.nome}" itemValue="#{professor.idProfessor}" />
                            </p:selectCheckboxMenu>
                        </b:column>
                    </b:row>
                    <br/>
                    <b:row>
                        <b:column colSm="3">
                            <h:outputLabel value="Ano Início"/>
                        </b:column>
                        <b:column colSm="9">
                            <p:inputMask mask="9999" value="#{relatorioController.anoInicio}"/>
                        </b:column>
                    </b:row>
                    <br/>
                    <b:row>
                        <b:column colSm="3">
                            <h:outputLabel value="Ano Fim"/>
                        </b:column>
                        <b:column colSm="9">
                            <p:inputMask mask="9999" value="#{relatorioController.anoFim}"/>
                        </b:column>
                    </b:row>
                    
                    <br/>
                </p:outputPanel>
                <f:facet name="footer">
                    <b:row>
                        <b:column colSm="2">
                            <p:commandButton styleClass="dbotaoPadrao" value="Filtrar" process="@this painelFiltro" update=":#{p:component('container')}" action="#{relatorioController.gerarRelatorioDesempenhoProfessores}" oncomplete="PF('modalFiltro').hide();"/>
                        </b:column>
                    </b:row>
                </f:facet>
            </p:dialog>

            <p:growl  globalOnly="true" id="info"/>
            <b:fetchBeanInfos/>
            <div id="wrapper">
                <!-- Sidebar -->
                <ui:insert name="navbar">
                    <ui:include src="/template/navbar.xhtml"/>
                </ui:insert>

                <div id="page-content-wrapper">
                    <b:container id="container">
                        <b:row style="margin-top: -50px;margin-bottom: 40px;">
                            <h:outputText value="Relatório de Desempenho:" style="font-size: 30px;margin-left: 10px;"/>
                        </b:row>
                        <b:panel id='painelRelatorio' rendered="#{not empty relatorioController.lineModel}" styleClass="painelCentral">
                            <b:row>
                                <b:column colSm="3">
                                    <h:outputLabel rendered="#{not empty relatorioController.anoInicio}" value="Ano Inicial:&#160;"/>
                                    <h:outputText rendered="#{not empty relatorioController.anoInicio}" value="#{relatorioController.anoInicio}"/>
                                    <h:outputLabel rendered="#{not empty relatorioController.anoFim}" value="&#160;&#160;&#160;&#160;Ano Final:&#160;"/>
                                    <h:outputText rendered="#{not empty relatorioController.anoFim}" value="#{relatorioController.anoFim}"/>
                                </b:column>
                            </b:row>
                            <b:row class="rowMarginBotton">
                                <b:column>
                                    <div style="background-color: lemonchiffon; border-radius: 10px; padding: 5px;">
                                        <h:outputText value=" In sem justo, commodo ut, suscipit at, pharetra vitae, orci. Duis sapien nunc, commodo et, interdum suscipit, sollicitudin et, dolor. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Aliquam id dolor. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos hymenaeos. Mauris dictum facilisis augue. Fusce tellus. Pellentesque arcu. Maecenas fermentum, sem in pharetra pellentesque, velit turpis volutpat ante, in pharetra metus odio a lectus. Sed elit dui, pellentesque a, faucibus vel, interdum nec, diam. Mauris dolor felis, sagittis at, luctus sed, aliquam non, tellus. Etiam ligula pede, sagittis quis, interdum ultricies, scelerisque eu, urna. Nullam at arcu a est sollicitudin euismod. Praesent dapibus. Duis bibendum, lectus ut viverra rhoncus, dolor nunc faucibus libero, eget facilisis enim ipsum id lacus. Nam sed tellus id magna elementum tincidunt."/>
                                    </div>
                                    <p:chart rendered="#{not empty relatorioController.lineModel}" type="line" model="#{relatorioController.lineModel}" style="height:300px"/>

                                </b:column>
                            </b:row>
                            <p:separator/>

                        </b:panel>
                    </b:container>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
