<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso Idealizar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
            .ui-dialog-titlebar-close {
                margin-top: 0px !important;
            }
        </style>
    </h:head>
    <h:body style="background-color: #ebeff2">
        <h:form id="cadastro">

            <p:growl  globalOnly="true" id="info"/>
            <b:fetchBeanInfos/>
            <div id="wrapper">
                <!-- Sidebar -->
                <ui:insert name="navbar">
                    <ui:include src="/template/navbar.xhtml"/>
                </ui:insert>

                <div id="page-content-wrapper">
                    <b:container id="container">
                        <b:row style="margin-left: -45px; margin-right: -45px;">
                            <b:column>
                                <b:panel title="Relátorio de Disciplinas Cadastradas" collapsible="false" look="info">

                                    <b:row>
                                        <b:column>
                                            <p:dataTable id="tbl" emptyMessage="Não foram encontradas Disciplinas cadastradas" var="disciplina" value="#{relatorioController.disciplinasCadastradas}" 
                                                         paginatorTemplate="{Exporters} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                         paginator="true" rows="50" style="margin-bottom:20px">
                                                <f:facet name="header">
                                                    Relatório
                                                </f:facet>

                                                <f:facet name="{Exporters}">
                                                    <div style="float:left">
                                                        <h:commandLink>
                                                            <h:graphicImage url="/resource/imagens/pdf.png" width="24" height="24" title="Salvar em PDF"/>
                                                            <p:dataExporter type="pdf" target="tbl" fileName="RelatorioDisciplinas#{relatorioController.now()}" preProcessor="#{relatorioController.preProcessPDF}" encoding="iso-8859-1"/>
                                                        </h:commandLink>
                                                    </div>
                                                </f:facet>
                                                <p:column style="width: 120px;" headerText="Código" sortBy="#{disciplina.codigo}">
                                                    <h:outputText value="#{disciplina.codigo}" />
                                                </p:column>

                                                <p:column headerText="Nome" sortBy="#{disciplina.nome}">
                                                    <h:outputText value="#{disciplina.nome}" />
                                                </p:column>

                                            </p:dataTable>
                                        </b:column>
                                    </b:row>
                                </b:panel>
                            </b:column>
                        </b:row>
                    </b:container>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
