<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso Idealizar</title>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
            .ui-dialog-titlebar-close {
                margin-top: 0px !important;
            }
        </style>
    </h:head>
    <h:body style="background-color: #e3e3e3">
        <h:form id="cadastro">

            <p:growl  globalOnly="true" id="info"/>
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container id="container">
                <b:row style="margin-left: -45px; margin-right: -45px;">
                    <b:column>
                        <b:panel title="Relátorio de Cursos Cadastrados" collapsible="false" look="info">
                            
                            <b:row>
                                <b:column>
                                    <p:dataTable id="tbl" emptyMessage="Não foram encontrados Cursos cadastrados" var="curso" value="#{relatorioController.cursosCadastrados}" 
                                                 paginatorTemplate="{Exporters} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                 paginator="true" rows="50" style="margin-bottom:20px">
                                        <f:facet name="header">
                                            Relatório
                                        </f:facet>

                                        <f:facet name="{Exporters}">
                                            <div style="float:left">
                                                <h:commandLink>
                                                    <h:graphicImage url="/resource/imagens/pdf.png" width="24" height="24" title="Salvar em PDF"/>
                                                    <p:dataExporter type="pdf" target="tbl" fileName="RelatorioCursos#{relatorioController.now()}" preProcessor="#{relatorioController.preProcessPDF}" encoding="iso-8859-1"/>
                                                </h:commandLink>
                                            </div>
                                        </f:facet>
                                        <p:column headerText="Código" style="width: 120px;" sortBy="#{curso.codigo}">
                                            <h:outputText id="codigo" value="#{curso.codigo}" />
                                        </p:column>

                                        <p:column headerText="Nome" sortBy="#{curso.nome}">
                                            <h:outputText id="nome" value="#{curso.nome}" />
                                        </p:column>
                                        
                                        <p:column headerText="Disciplinas">
                                            <h:outputText id="disciplinas" value="#{curso.disciplinasString}" />
                                        </p:column>

                                    </p:dataTable>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
