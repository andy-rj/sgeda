<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso Idealizar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
            .ui-dialog-titlebar-close {
                margin-top: 0px !important;
            }
        </style>
    </h:head>
    <h:body style="background-color: #ebeff2">
        <h:form id="cadastro">

            <p:dialog header="Filtros" modal="true" resizable="false"  draggable="false" widgetVar="modalFiltro"
                      minimizable="false" maximizable="false" width="400" height="150" visible="true">
                <p:outputPanel id="painelFiltro">
                    <b:row>
                        <b:column colSm="3">
                            <h:outputLabel value="Cadastro"/>
                        </b:column>
                        <b:column colSm="9">
                            <p:selectCheckboxMenu style="width: 100%" id="cursos" value="#{relatorioController.professoresAtividadeSelecionados}" label="Selecione...">
                                <f:selectItem itemLabel="Ativo" itemValue="1" />
                                <f:selectItem itemLabel="Inativo" itemValue="0" />
                            </p:selectCheckboxMenu>
                        </b:column>
                    </b:row>
                    <br/>
                </p:outputPanel>
                <f:facet name="footer">
                    <b:row>
                        <b:column colSm="2">
                            <b:commandButton value="Filtrar" update=":#{p:component('container')}" action="#{relatorioController.gerarRelatorioProfessoresCadastradosRoll()}" oncomplete="PF('modalFiltro').hide();" look="info"/>
                        </b:column>
                    </b:row>
                </f:facet>
            </p:dialog>

            <p:growl  globalOnly="true" id="info"/>
            <b:fetchBeanInfos/>
            <div id="wrapper">
                <!-- Sidebar -->
                <ui:insert name="navbar">
                    <ui:include src="/template/navbar.xhtml"/>
                </ui:insert>

                <div id="page-content-wrapper">
                    <b:container id="container">
                        <b:row style="margin-left: -45px; margin-right: -45px;">
                            <b:column>
                                <b:panel title="Relátorio de Professores Cadastrados" collapsible="false" look="info">

                                    <b:row>
                                        <b:column>
                                            <p:dataTable id="tbl" emptyMessage="Não foram encontrados Professores para os critérios de pesquisa" var="professor" value="#{relatorioController.professoresCadastrados}" 
                                                         paginatorTemplate="{Exporters} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                         paginator="true" rows="50" style="margin-bottom:20px">
                                                <f:facet name="header">
                                                    Relatório
                                                </f:facet>

                                                <f:facet name="{Exporters}">
                                                    <div style="float:left">
                                                        <h:commandLink>
                                                            <h:graphicImage url="/resource/imagens/pdf.png" width="24" height="24" title="Salvar em PDF"/>
                                                            <p:dataExporter type="pdf" target="tbl" fileName="RelatorioProfessores#{relatorioController.now()}" preProcessor="#{relatorioController.preProcessPDF}" encoding="iso-8859-1"/>
                                                        </h:commandLink>
                                                    </div>
                                                </f:facet>
                                                <p:column headerText="Matrícula" style="width: 120px;">
                                                    <h:outputText value="#{professor.pessoa.matricula}" />
                                                </p:column>
                                                <p:column headerText="Nome">
                                                    <h:outputText value="#{professor.pessoa.nome}" />
                                                </p:column>
                                                <p:column headerText="CPF" style="width: 150px;">
                                                    <h:outputText value="#{professor.pessoa.cpf}" converter="converter.cpfConverter" />
                                                </p:column>
                                                <p:column headerText="Email" style="word-wrap: break-word;">
                                                    <h:outputText value="#{professor.pessoa.email}" />
                                                </p:column>
                                                <p:column headerText="Telefone">
                                                    <h:outputText value="#{professor.pessoa.telefonesString}"/>
                                                </p:column>
                                                <p:column headerText="Disciplinas">
                                                    <h:outputText value="#{professor.disciplinasString}"/>
                                                </p:column>
                                                <p:column headerText="Cadastro">
                                                    <h:outputText rendered="#{professor.pessoa.ativo}" value="Ativo" />
                                                    <h:outputText rendered="#{not professor.pessoa.ativo}" value="Inativo" />
                                                </p:column>

                                            </p:dataTable>
                                        </b:column>
                                    </b:row>
                                </b:panel>
                            </b:column>
                        </b:row>
                    </b:container>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
