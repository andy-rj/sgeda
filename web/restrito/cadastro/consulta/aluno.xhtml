<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Gerenciamento</title>
    </h:head>
    <h:body>

        <h:form id="cadastro">
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container fluid="true">
                <b:row>
                    <b:column colSm="8">
                        <b:panel title="Consulta de Aluno" collapsible="false" style="margin-top: 66px; " look="info">
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Matrícula" />
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="matricula" value="#{professorController.nome}" maxlength="50" validatorMessage="Nome é obrigatório e deve ter até 50 caracteres" >
                                        <f:validateRequired />
                                    </p:inputText>
                                </b:column>
                                
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Nome" />
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="nome" value="#{professorController.nome}" maxlength="50" validatorMessage="Nome é obrigatório e deve ter até 50 caracteres" >
                                        <f:validateRequired />
                                    </p:inputText>
                                </b:column>
                                
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="CPF" />
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputMask id="cpf" value="#{professorController.cpf}" maxlength="11" validatorMessage="Nome é obrigatório e deve ter até 50 caracteres" mask="999.999.999-99"/>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="cpf"  />
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <br/>
                                <p:commandButton value="Consultar" action="#{professorController.cadastrar}"/>
                                <p:commandButton value="Limpar" action="#{professorController.limparFormularioCadastro}" immediate="true"/>
                            </b:row>

                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
