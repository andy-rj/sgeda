<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso Idealizar</title>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
            .ui-dialog-titlebar-close {
                margin-top: 0px !important;
            }
        </style>
    </h:head>
    <h:body style="background-color: #e3e3e3">

        <h:form id="consulta">

            <p:ajaxStatus  onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage url="/resource/imagens/loading.gif" />
            </p:dialog>
            
            <p:dialog header="Confirmar" modal="true" resizable="false"  draggable="false" widgetVar="modalAprovado"
                      minimizable="true" maximizable="true" width="600" height="200" onHide="PF('modalDetalhe').show()">
                <p:outputPanel id="alterarAprovado">
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Aprovado" ></h:outputLabel>
                        </b:column>
                        <b:column colSm="7">
                            <p:selectBooleanCheckbox value="#{alunoController.aprovado}">
                                <p:ajax update="posicao notaAprovado descricaoAprovado" listener="#{alunoController.aprovadoCheckBoxChange}"/>
                            </p:selectBooleanCheckbox>
                        </b:column>
                    </b:row>
                    <b:row id="posicao">
                        <b:column colSm="2">
                            <h:outputLabel value="Posição" ></h:outputLabel>
                        </b:column>
                        <b:column colSm="7">
                            <p:inputMask disabled="#{not alunoController.aprovado}" id="posicaoInput" mask="9?999" value="#{alunoController.posicao}"/> 
                        </b:column>
                        <b:column colSm="3">
                            <b:message for="posicao"/>
                        </b:column>
                    </b:row>
                    <b:row id="notaAprovado">
                        <b:column colSm="2">
                            <h:outputLabel value="Nota" ></h:outputLabel>
                        </b:column>
                        <b:column colSm="7">
                            <p:inputText id="notaAprovadoInput" disabled="#{not alunoController.aprovado}" value="#{alunoController.nota}" maxlength="10"/>
                        </b:column>
                        <b:column colSm="3">
                            <b:message for="notaAprovadoInput"/>
                        </b:column>
                    </b:row>
                    <b:row id="descricaoAprovado">
                        <b:column colSm="2">
                            <h:outputLabel value="Descrição" ></h:outputLabel>
                        </b:column>
                        <b:column colSm="7">
                            <p:inputText id="descricaoAprovadoInput" disabled="#{not alunoController.aprovado}" value="#{alunoController.descricaoAprovado}" maxlength="100"/>
                        </b:column>
                        <b:column colSm="3">
                            <b:message for="descricaoAprovadoInput"/>
                        </b:column>
                    </b:row>
                </p:outputPanel>
                <f:facet name="footer">
                    <b:row id="footerAlterar">
                        <p:commandButton value="Cancelar" onclick="PF('modalAprovado').hide()" />
                        <p:commandButton global="false" process="@this descricaoAprovadoInput notaAprovadoInput posicaoInput" action="#{alunoController.alterarAprovado}" update=":#{p:component('detalheAluno')} :#{p:component('info')}" oncomplete="PF('modalAprovado').hide();"
                                         value="salvar"/>                    
                    </b:row>
                </f:facet>
            </p:dialog>

            <p:dialog header="Confirmar" modal="true" resizable="false"  draggable="false" widgetVar="modalInativar"
                      minimizable="true" maximizable="true" width="400" height="100">
                <p:outputPanel id="painelInativar">
                    <b:row rendered="#{alunoController.alunoDetalhe.pessoa.ativo}" style="text-align: center">
                        <p:selectOneMenu id="selectMotivo" required="true" requiredMessage="Selecione um motivo!" value="#{alunoController.motivoDesistencia}" >
                            <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/>
                            <f:selectItem itemLabel="Dificuldade financeira" itemValue="Dificuldade financeira"/>
                            <f:selectItem itemLabel="Falta de tempo" itemValue="Falta de tempo"/>
                            <f:selectItem itemLabel="Insatisfação" itemValue="Insatisfação"/>
                            <f:selectItem itemLabel="Outros" itemValue="Outros"/>
                        </p:selectOneMenu>
                        <b:message for="selectMotivo"/>
                    </b:row>
                    <b:row  style="text-align: center">
                        <br/>
                        <p:commandButton rendered="#{alunoController.alunoDetalhe.pessoa.ativo}" action="#{alunoController.alterarAtividade}"  ajax="true" process="@this selectMotivo" update=":#{p:component('footer')} :#{p:component('painelInativar')} :#{p:component('resultado')} :#{p:component('info')} :#{p:component('detalheAluno')}" value="Confirmar"/>
                        <p:commandButton rendered="#{not alunoController.alunoDetalhe.pessoa.ativo}" onclick="PF('modalInativar').hide();" value="Fechar"/>
                    </b:row>
                </p:outputPanel>
            </p:dialog>

            <!--        ***************************
                        modal de alteração de dados
                        ***************************-->
            <p:dialog header="Alterar Aluno" modal="true" resizable="false"  draggable="false" widgetVar="modalAlterar"
                      minimizable="true" maximizable="true" width="800" height="400">
                <p:outputPanel id="alterarAluno">
                    <!--Dados Pessoais-->
                    <b:row>
                        <b:column col-sm="12">
                            <strong style="color: #999999;">Dados Pessoais</strong>
                            <hr style= "border-top: 1px solid #999999;"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Nome" ><font color ='red' >*</font></h:outputLabel>
                        </b:column>
                        <b:column colSm="7">
                            <p:inputText id="nomeFuncionarioAlterar" value="#{alunoController.nomeAlterar}" maxlength="50" validatorMessage="Nome é obrigatório e deve ter até 50 caracteres" >
                                <f:validateRequired />
                            </p:inputText>
                        </b:column>
                        <b:column colSm="3">
                            <b:message for="nomeFuncionarioAlterar"  />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Data de Nascimento" ><font color ='red' >*</font></h:outputLabel>
                        </b:column>
                        <b:column colSm="7">
                            <p:calendar id="nascimentoFuncionarioAlterar" value="#{alunoController.dataNascAlterar}" locale="pt" navigator="true" pattern="dd-MM-yyyy" yearRange="c-90:c">
                                <f:validateBean />
                            </p:calendar>
                        </b:column>
                        <b:column colSm="3">
                            <b:message for="nascimentoFuncionarioAlterar"  />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Sexo" ><font color ='red' >*</font></h:outputLabel>
                        </b:column>
                        <b:column colSm="7">
                            <p:selectOneRadio id="sexoAlterar" value="#{alunoController.sexoAlterar}">
                                <f:selectItem itemLabel="Masculino" itemValue="M" />
                                <f:selectItem itemLabel="Feminino" itemValue="F" />
                            </p:selectOneRadio>
                        </b:column>
                        <b:column colSm="3">
                            <b:message for="sexoAlterar"  />
                        </b:column>
                    </b:row>
                    <b:row id="entradaTelefone">
                        <b:column colSm="2">
                            <h:outputLabel value="Telefone" ><font color ='red' >*</font></h:outputLabel>
                        </b:column>
                        <b:column colSm="1">
                            <p:inputMask id="dddA" placeholder="DDD" value="#{alunoController.dddAlterar}" mask="99"/>
                        </b:column>
                        <b:column colSm="2">
                            <p:inputMask id="telefoneA" placeholder="Telefone" value="#{alunoController.telefoneNumeroAlterar}" mask="9999-9999?9" converter="converter.telefoneConverter"/>
                        </b:column>
                        <b:column colSm="2">
                            <p:inputText id="descricaoA" value="#{alunoController.descricaoTelefoneAlterar}" placeholder="Observação" maxlength="50" style="width: 100%"/>
                        </b:column>
                        <b:column colSm="1">
                            <p:commandButton global="false" process="@this :#{p:component('dddA')} :#{p:component('telefoneA')} :#{p:component('descricaoA')}" update=":#{p:component('tabelaTelefone')} :#{p:component('entradaTelefone')}" value="Incluir" action="#{alunoController.incluirTelefoneAlterar}" icon="ui-icon-arrowthickstop-1-s"/>
                        </b:column>
                        <b:column colSm="3">
                            <b:message for="dddA" />
                            <b:message for="telefoneA" />
                        </b:column>
                    </b:row>
                    <b:row id="tabelaTelefone">
                        <b:column colSm="9">
                            <p:dataTable   rendered="#{not empty alunoController.telefonesAlterar}" var="telefone" value="#{alunoController.telefonesAlterar}">
                                <p:column headerText="DDD">
                                    <p:inplace id="dddTabela" editor="true">
                                        <p:inputMask value="#{telefone.ddd}" required="true" mask="99"/>
                                    </p:inplace>
                                </p:column>

                                <p:column headerText="Número">
                                    <p:inplace id="telefoneTabela" editor="true">
                                        <p:inputMask  value="#{telefone.numero}" required="true" mask="9999-9999?9" converter="converter.telefoneConverter"/>
                                    </p:inplace>
                                </p:column>

                                <p:column headerText="Observação">
                                    <p:inplace id="observacaoTabela" editor="true">
                                        <p:inputText  value="#{telefone.descricao}"/>
                                    </p:inplace>
                                </p:column>

                                <p:column headerText="">
                                    <p:commandButton global="false" value="Excluir" ajax="true" immediate="true" update=":#{p:component('tabelaTelefone')}" action="#{alunoController.excluirTelefoneAlterar(telefone)}"/>
                                </p:column>

                            </p:dataTable> 
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Email" ><font color ='red' >*</font></h:outputLabel>
                        </b:column>
                        <b:column colSm="7">
                            <p:inputText id="emailA" value="#{alunoController.emailAlterar}" maxlength="50" validatorMessage="Email é obrigatório! Email inválido!">
                                <f:validateRegex
                                    pattern="^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+([;.](([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+)*$" />
                            </p:inputText>
                        </b:column>
                        <b:column colSm="3">
                            <b:message for="emailA"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Nome Responsavel" />
                        </b:column>
                        <b:column colSm="7">
                            <p:inputText id="nomeResponsavelA" value="#{alunoController.nomeResponsavelAlterar}" maxlength="100"/>
                        </b:column>
                        <b:column colSm="3">
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="CPF Responsável" />
                        </b:column>
                        <b:column colSm="7">
                            <p:inputMask id="cpfResponsavelA" value="#{alunoController.cpfResponsavel}" maxlength="11" validatorMessage="Nome é obrigatório e deve ter até 50 caracteres" mask="999.999.999-99" converter="converter.cpfConverter">
                            </p:inputMask>
                        </b:column>
                        <b:column colSm="3">
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Telefone Responsavel"/> 
                        </b:column>
                        <b:column colSm="7">
                            <p:inputMask id="telefoneResponsavelA" value="#{alunoController.telefoneResponsavel}" mask="(99)9999-9999?9" converter="converter.telefoneResponsavelConverter"/>
                        </b:column>
                        <b:column colSm="3">
                        </b:column>
                    </b:row>

                    <!--Dados de endereço-->
                    <b:row>
                        <b:column col-sm="12">
                            <br/>
                            <strong style="color: #999999;">Dados do Endereço</strong>
                            <hr style= "border-top: 1px solid #999999;"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="CEP" ><font color ='red' >*</font></h:outputLabel>
                        </b:column>
                        <b:column colSm="3">
                            <p:inputMask  id="cepA" value="#{alunoController.cepAlterar}" mask="99999-999" converter="converter.cepConverter" required="true" requiredMessage="Cep é obrigatório!"/>
                        </b:column>
                        <b:column colSm="4">
                            <p:commandButton process="@this cepA" update="messageCepA logradouroA cidadeA bairroA ufA complementoA" id="buscaCep" value="Pesquisar" icon="ui-icon-circle-zoomin" action="#{alunoController.buscarCepAlterar}"/>
                        </b:column>
                        <b:column colSm="3">
                            <b:message id="messageCepA" for="cep"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Logradouro" ><font color ='red' >*</font></h:outputLabel>
                        </b:column>
                        <b:column colSm="7">
                            <p:inputText disabled="#{alunoController.enderecoEncontrado}" id="logradouroA" value="#{alunoController.logradouroAlterar}" maxlength="255" validatorMessage="Logradouro é obrigatório!">
                                <f:validateRequired/>
                            </p:inputText>
                        </b:column>
                        <b:column colSm="3">
                            <b:message for="logradouroA"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Número" ><font color ='red' >*</font></h:outputLabel>
                        </b:column>
                        <b:column colSm="7">
                            <p:inputText id="numeroA" value="#{alunoController.numeroAlterar}" maxlength="50" validatorMessage="Numero é obrigatório!">
                                <f:validateRequired />
                            </p:inputText>
                        </b:column>

                        <b:column colSm="3">
                            <b:message for="numeroA"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Complemento" />
                        </b:column>
                        <b:column colSm="7">
                            <p:inputText id="complementoA" value="#{alunoController.complementoAlterar}" maxlength="255"/>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="UF" ><font color ='red' >*</font></h:outputLabel>
                        </b:column>
                        <b:column colSm="7">
                            <p:inputText disabled="#{alunoController.enderecoEncontrado}" id="ufA" value="#{alunoController.ufAlterar}" maxlength="2" validatorMessage="UF é obrigatório!">
                                <f:validateRequired/>
                            </p:inputText>
                        </b:column>
                        <b:column colSm="3">
                            <b:message for="ufA"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Cidade" ><font color ='red' >*</font></h:outputLabel>
                        </b:column>
                        <b:column colSm="7">
                            <p:inputText disabled="#{alunoController.enderecoEncontrado}" id="cidadeA" value="#{alunoController.cidadeAlterar}" validatorMessage="Cidade é obrigatório!">
                                <f:validateRequired/>
                            </p:inputText>
                        </b:column>
                        <b:column colSm="3">
                            <b:message for="cidadeA"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Bairro" ><font color ='red' >*</font></h:outputLabel>
                        </b:column>
                        <b:column colSm="7">
                            <p:inputText disabled="#{alunoController.enderecoEncontrado}" id="bairroA" value="#{alunoController.bairroAlterar}" required="true" requiredMessage="Bairro é obrigatório!">

                            </p:inputText>
                        </b:column>
                        <b:column colSm="3">
                            <b:message for="bairroA"/>
                        </b:column>
                    </b:row>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Fechar" onclick="PF('modalAlterar').hide();
                            PF('modalDetalhe').show();" />
                    <p:commandButton action="#{alunoController.salvarAlteracao}" ajax="true" process="@this alterarAluno" update="alterarAluno :#{p:component('resultado')}  :#{p:component('info')} :#{p:component('detalheAluno')}" value="Salvar"/>
                </f:facet>
            </p:dialog>

            <!--        ***************************
                        modal de detalhes
                        ***************************-->
            <p:dialog header="Detalhes" modal="true" resizable="false"  draggable="false" widgetVar="modalDetalhe"
                      minimizable="true" maximizable="true" width="800" height="500">
                <p:outputPanel id="detalheAluno">
                    <b:row>
                        <b:column colSm="3">
                            <h:outputLabel value="Cadastro ativo:" />
                        </b:column>
                        <b:column colSm="9">
                            <h:outputText id="ativo" value="#{alunoController.alunoDetalhe.pessoa.ativo ? 'Sim' : 'Não'}" />   
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column col-sm="12">
                            <br/>
                            <strong style="color: #999999;">Dados Pessoais</strong>
                            <hr style= "border-top: 1px solid #999999;" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Matrícula:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="matricula" value="#{alunoController.alunoDetalhe.pessoa.matricula}" />   
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Nome:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="nome" value="#{alunoController.alunoDetalhe.pessoa.nome}" />   
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="CPF:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText converter="converter.cpfConverter" id="cpf" value="#{alunoController.alunoDetalhe.pessoa.cpf}" />   
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Data de Nascimento:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="dataNascimento" value="#{alunoController.alunoDetalhe.pessoa.dataNascimento}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                            </h:outputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Sexo:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="sexo1" rendered="#{alunoController.alunoDetalhe.pessoa.sexo == 'M'}" value="Masculino" />
                            <h:outputText id="sexo2" rendered="#{alunoController.alunoDetalhe.pessoa.sexo != 'M'}" value="Feminino" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="12">
                            <h:outputLabel value="Telefones:" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="12">
                            <p:dataTable  var="telefone" value="#{alunoController.alunoDetalhe.pessoa.telefones}">
                                <p:column headerText="DDD">
                                    <h:outputText value="#{telefone.ddd}" />
                                </p:column>

                                <p:column headerText="Número">
                                    <h:outputText value="#{telefone.numero}" converter="converter.telefoneConverter"/>
                                </p:column>

                                <p:column headerText="Observação">
                                    <h:outputText value="#{telefone.descricao}" />
                                </p:column>                                        
                            </p:dataTable> 
                            <br/>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Email:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="email" value="#{alunoController.alunoDetalhe.pessoa.email}"/>
                        </b:column>    
                    </b:row>

                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Escolaridade:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="escolaridade" value="#{alunoController.alunoDetalhe.escolaridade}"/>
                        </b:column>    
                    </b:row>

                    <b:row rendered="#{not empty alunoController.alunoDetalhe.nomeResponsavel}">
                        <b:column colSm="2">
                            <h:outputLabel value="Responsável:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="responsavel" value="#{alunoController.alunoDetalhe.nomeResponsavel}"/>
                        </b:column>    
                    </b:row>

                    <b:row rendered="#{not empty alunoController.alunoDetalhe.cpfResponsavel}">
                        <b:column colSm="2">
                            <h:outputLabel value="CPF do Responsável:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="cpfresponsavel" value="#{alunoController.alunoDetalhe.cpfResponsavel}" converter="converter.cpfConverter"/>
                        </b:column>    
                    </b:row>

                    <b:row rendered="#{not empty alunoController.alunoDetalhe.telefoneResponsavel}">
                        <b:column colSm="2">
                            <h:outputLabel value="Telefone do Responsável:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="telefoneResponsavel" value="#{alunoController.alunoDetalhe.telefoneResponsavel}"/>
                        </b:column>    
                    </b:row>

                    <!--Dados de endereço-->
                    <b:row>
                        <b:column col-sm="12">
                            <br/>
                            <strong style="color: #999999;">Dados do Endereço</strong>
                            <hr style= "border-top: 1px solid #999999;"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Logradouro:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="logradouro" value="#{alunoController.alunoDetalhe.pessoa.enderecos.logradouro}" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Número:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="numero" value="#{alunoController.alunoDetalhe.pessoa.enderecos.numero}" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Complemento:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="complemento" value="#{alunoController.alunoDetalhe.pessoa.enderecos.complemento}" />
                        </b:column>

                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="CEP:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="cep" value="#{alunoController.alunoDetalhe.pessoa.enderecos.cep}" converter="converter.cepConverter"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="UF:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="uf" value="#{alunoController.alunoDetalhe.pessoa.enderecos.estado}" />                                        
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Cidade:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="cidade" value="#{alunoController.alunoDetalhe.pessoa.enderecos.cidade}" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Bairro:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="bairro" value="#{alunoController.alunoDetalhe.pessoa.enderecos.bairro}" />
                        </b:column>
                    </b:row>
                    <!--Dados Adicionais-->
                    
                    <b:row rendered="#{alunoController.alunoDetalhe.aprovado == 1 or alunoController.alunoDetalhe.aprovado == 0}">
                        <br/>
                        <b:column col-sm="12">
                            <strong style="color: #999999;">Dados Adicionais</strong>
                            <hr style= "border-top: 1px solid #999999;"/>
                        </b:column>
                    </b:row>
                    <b:row rendered="#{alunoController.alunoDetalhe.aprovado == 1 or alunoController.alunoDetalhe.aprovado == 0}">
                        <b:column colSm="2">
                            <h:outputLabel value="Aprovado" ></h:outputLabel>
                        </b:column>
                        <b:column colSm="7">
                            <h:outputText value="#{alunoController.alunoDetalhe.aprovado == 1? 'Sim' : 'Não'}"/>
                        </b:column>
                    </b:row>
                    <b:row  rendered="#{alunoController.alunoDetalhe.aprovado == 1 }">
                        <b:column colSm="2">
                            <h:outputLabel value="Posição" ></h:outputLabel>
                        </b:column>
                        <b:column colSm="7">
                            <h:outputText value="#{alunoController.alunoDetalhe.posicao}"/> 
                        </b:column>
                    </b:row>
                    <b:row rendered="#{alunoController.alunoDetalhe.aprovado == 1}">
                        <b:column colSm="2">
                            <h:outputLabel value="Nota" ></h:outputLabel>
                        </b:column>
                        <b:column colSm="7">
                            <h:outputText value="#{alunoController.alunoDetalhe.nota}"/>
                        </b:column>
                    </b:row>
                    <b:row rendered="#{alunoController.alunoDetalhe.aprovado == 1}">
                        <b:column colSm="2">
                            <h:outputLabel value="Descrição" ></h:outputLabel>
                        </b:column>
                        <b:column colSm="7">
                            <h:outputText value="#{alunoController.alunoDetalhe.descricaoAprovado}"/>
                        </b:column>
                    </b:row>
                    <b:row >
                        <br/>
                        <b:column col-sm="12">
                            <strong style="color: #999999;">Dados do Curso</strong>
                            <hr style= "border-top: 1px solid #999999;"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Curso:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="curso" value="#{alunoController.alunoDetalhe.curso.nome}" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Turno:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="turno" value="#{alunoController.alunoDetalhe.turno}" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Data de Início:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="dataInicio" value="#{alunoController.alunoDetalhe.dataInicio}" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Data de Término:" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="dataTermino" value="#{alunoController.alunoDetalhe.dataFim}" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Data de Inscrição" />
                        </b:column>
                        <b:column colSm="10">
                            <h:outputText id="dataInscricao" value="#{alunoController.alunoDetalhe.dataInscricao}" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column colSm="2">
                            <h:outputLabel value="Turmas:" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="12">
                            <p:dataTable  var="turma" value="#{alunoController.alunoDetalhe.turmaAlunos}">
                                <p:column headerText="Turma">
                                    <h:outputText value="#{turma.turma.disciplina.nome}" />
                                </p:column>
                                <p:column headerText="Professor">
                                    <h:outputText value="#{turma.turma.professor.pessoa.nome}" />
                                </p:column>
                            </p:dataTable> 
                        </b:column>
                    </b:row>
                </p:outputPanel>
                <f:facet name="footer">
                    <b:row id="footer">
                        <p:commandButton value="Fechar" onclick="PF('modalDetalhe').hide();" />
                        <p:commandButton global="false" process="@this" action="#{alunoController.carregarAlterar}" update=":#{p:component('alterarAluno')}" oncomplete="PF('modalDetalhe').hide();
                                         PF('modalAlterar').show();" value="Alterar"/>
                        <p:commandButton rendered="#{alunoController.alunoDetalhe.pessoa.ativo}" oncomplete="PF('modalInativar').show();" process="@this" update=":#{p:component('painelInativar')}" value="Inativar Aluno"/>
                        <p:commandButton rendered="#{not alunoController.alunoDetalhe.pessoa.ativo}" action="#{alunoController.alterarAtividade}" ajax="true" process="@this" update="footer :#{p:component('resultado')}  :#{p:component('info')} :#{p:component('detalheAluno')}" value="Reativar Aluno"/>
                        <p:commandButton process="@this" update=":#{p:component('info')}" action="#{alunoController.reenviarEmail}" onclick="return confirm('Confirma o envio do email?');" value="Enviar email"/>
                        <p:commandButton global="false" process="@this" action="#{alunoController.carregarAlterarAprovado}" update=":#{p:component('alterarAprovado')}" oncomplete="PF('modalDetalhe').hide();
                                         PF('modalAprovado').show();" value="Alterar informações adicionais"/>                    
                    </b:row>
                </f:facet>
            </p:dialog>

            <p:growl  globalOnly="true" id="info"  />
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container>
                <b:row style="margin-left: -45px; margin-right: -45px;">
                    <b:column >
                        <b:panel title="Consulta de Aluno" style="min-height: 200px;" collapsible="false" look="info">
                            <b:row>
                                <b:column colSm="5" offset="2">
                                    <p:inputText id="entradaConsulta" placeholder="Matrícula, Nome ou CPF" value="#{alunoController.stringConsulta}" maxlength="50" style="width: 100%"/>
                                </b:column>
                                <b:column colSm="5">
                                    <p:commandButton update="resultado info" process="@this entradaConsulta" value="Buscar" action="#{alunoController.consultar}" icon=" ui-icon-search "/>
                                    <p:commandButton global="false" value="Limpar" update="entradaConsulta resultado" action="#{alunoController.limparFormularioConsulta}" immediate="true"/>
                                </b:column>
                            </b:row>
                            <b:row id="resultado">
                                <b:column>
                                    <p:dataTable rendered="#{not empty alunoController.resultadoConsulta}" value="#{alunoController.resultadoConsulta}" var="aluno" id="datatable" styleClass="table table-striped table-bordered"
                                                 style="width:100%; margin-top: 20px;"
                                                 rows="10"
                                                 paginatorPosition="bottom"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15">
                                        <p:column headerText="Matrícula" style="width: 140px;" sortBy="#{aluno.pessoa.matricula}">
                                            <h:outputText id="matricula" value="#{aluno.pessoa.matricula}" />
                                        </p:column>
                                        <p:column headerText="Nome" sortBy="#{aluno.pessoa.nome}">
                                            <h:outputText value="#{aluno.pessoa.nome}" />
                                        </p:column>
                                        <p:column headerText="CPF" style="width: 160px;" sortBy="#{aluno.pessoa.cpf}">
                                            <h:outputText converter="converter.cpfConverter" value="#{aluno.pessoa.cpf}" />
                                        </p:column>

                                        <p:column style="width: 160px">
                                            <p:commandButton global="false" process="@this" update=":#{p:component('painelInativar')} :#{p:component('detalheAluno')} :#{p:component('footer')}" action="#{alunoController.exibirDetalhes(aluno)}" oncomplete="PF('modalDetalhe').show();" value="Detalhes" style="width: 100px"/>
                                        </p:column>
                                    </p:dataTable>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
