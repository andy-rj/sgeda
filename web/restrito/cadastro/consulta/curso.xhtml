<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Gerenciamento</title>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
            .row{
                margin-top: 7px;
                margin-bottom:7px;
            }
        </style>
    </h:head>
    <h:body>
        <h:outputStylesheet>
            
        </h:outputStylesheet>
        <h:form id="cadastro">
            <p:growl globalOnly="true" id="info" sticky="true" />
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container id="cont" fluid="true">
                <b:row>
                    <b:column colSm="8">
                        <b:panel title="Cadastro de Curso" collapsible="false" style="margin-top: 66px; " look="info">
                            <b:row>
                                <b:column>
                                    <font color ='red' >*</font><h:outputText style="font-size: 12px;color: red;" value="Preenchimento Obrigatório." />
                                </b:column>
                            </b:row>
                            <br/>
                           
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Nome" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="nome" value="#{professorController.nome}" maxlength="255" validatorMessage="Nome é obrigatório e deve ter até 255 caracteres!" style="width: 100%">
                                        <f:validateRequired />
                                    </p:inputText>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="nome"  />
                                </b:column>
                            </b:row>
                            <b:row id="cpfrow">
                                <b:column colSm="2">
                                    <h:outputLabel value="CPF" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputMask id="cpf" value="#{professorController.cpf}" validatorMessage="CPF é obrigatório!" mask="999.999.999-99" converter="converter.cpfConverter">
                                        <f:validateBean />
                                    </p:inputMask>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="cpf"  />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Data de Nascimento" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:calendar id="nascimento" value="#{professorController.dataNascimento}" locale="pt" navigator="true" pattern="dd-MM-yyyy" yearRange="c-90:c">
                                        <f:validateBean />
                                    </p:calendar>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="nascimento"  />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Sexo" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:selectOneRadio id="sexo" value="#{professorController.sexo}" requiredMessage="Sexo é obrigatorio!">
                                        <f:selectItem itemLabel="Masculino" itemValue="M" />
                                        <f:selectItem itemLabel="Feminino" itemValue="F" />
                                        <f:validateRequired/>
                                    </p:selectOneRadio>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="sexo"  />
                                </b:column>
                            </b:row>
                            <b:row id="entradaTelefone">
                                <b:column colSm="2">
                                    <h:outputLabel value="Telefone" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="1">
                                    <p:inputMask id="ddd" placeholder="DDD" value="#{professorController.ddd}" mask="99"/>
                                </b:column>
                                <b:column colSm="2">
                                    <p:inputMask id="telefone" placeholder="Telefone" value="#{professorController.numeroTelefone}" mask="9999-9999?9" converter="converter.telefoneConverter"/>
                                </b:column>
                                <b:column colSm="3">
                                    <p:inputText id="descricao" value="#{professorController.descricaoTelefone}" placeholder="Observação" maxlength="50">
                                    </p:inputText>
                                </b:column>
                                <b:column colSm="1">
                                    <p:commandButton process="@this :#{p:component('ddd')} :#{p:component('telefone')} :#{p:component('descricao')}" update=":#{p:component('tabelaTelefone')} :#{p:component('entradaTelefone')}" value="Incluir" action="#{professorController.incluirTelefone}" icon="ui-icon-arrowthickstop-1-s"/>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="ddd" />
                                    <b:message for="telefone" />
                                </b:column>
                            </b:row>
                            <b:row id="tabelaTelefone">
                                <b:column colSm="12">
                                    <p:dataTable   rendered="#{not empty professorController.telefones}" var="telefone" value="#{professorController.telefones}">
                                        <p:column headerText="DDD">
                                            <p:inplace id="dddTabela" editor="true">
                                                <p:inputMask value="#{telefone.ddd}" required="true" mask="99"/>
                                            </p:inplace>
                                        </p:column>
                                        
                                        <p:column headerText="Número">
                                            <p:inplace id="telefoneTabela" editor="true">
                                                <p:inputMask  value="#{telefone.numero}" required="true" mask="9999-9999?9" converter="converter.telefoneConverter"/>
                                            </p:inplace>
                                        </p:column>

                                        <p:column headerText="Observação">
                                            <p:inplace id="observacaoTabela" editor="true">
                                                <p:inputText  value="#{telefone.descricao}"/>
                                            </p:inplace>
                                        </p:column>

                                        <p:column headerText="">
                                            <p:commandButton value="Excluir" ajax="true" immediate="true" update=":#{p:component('tabelaTelefone')}" action="#{professorController.excluirTelefone(telefone)}"/>
                                        </p:column>
                                     
                                    </p:dataTable> 
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Email" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="email" value="#{professorController.email}" maxlength="50" validatorMessage="Email é obrigatório! Email inválido!">
                                        <f:validateRegex
                                            pattern="^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+([;.](([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+)*$" />
                                    </p:inputText>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="email"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Especialização" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="especializacao" value="#{professorController.especializacao}" maxlength="100" validatorMessage="Especialização é obrigatório!">
                                        <f:validateRequired/>
                                    </p:inputText>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="especializacao"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Instituição" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="instituicao" value="#{professorController.instituicaoFormacao}" maxlength="100" validatorMessage="Instituição é obrigatório!">
                                        <f:validateRequired />
                                    </p:inputText>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="instituicao"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Habilitação:" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="5">
                                    <p:selectCheckboxMenu style="width: 100%" id="disciplinas" value="#{professorController.disciplinasSelecionadas}" label="Disciplinas"
                                                          filter="true" filterMatchMode="startsWith" required="true" requiredMessage="Selecione pelo menos uma habilitação!">
                                        <f:selectItems value="#{professorController.disciplinasDisponiveis}" var="item"  itemLabel="#{item.nome}" itemValue="#{item.idDisciplina}"/>
                                    </p:selectCheckboxMenu>
                                </b:column>
                                <b:column colSm="2">
                                    <p:commandButton process="@this :#{p:component('disciplinas')}" update=":#{p:component('display')}" id="incluirDisciplinas" value="incluir" icon="ui-icon-arrowthickstop-1-s"/>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="disciplinas"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column>
                                <p:outputPanel id="display" >
                                    <p:dataList value="#{professorController.disciplinas}" var="disciplina" emptyMessage="Nenhuma disciplina selecionada">
                                        #{disciplina.nome}
                                    </p:dataList>
                                </p:outputPanel>
                                </b:column>
                            </b:row>
  
                            <!--Dados de endereço-->
                            <b:row>
                                <b:column col-sm="12">
                                    <br/>
                                    <strong style="color: #999999;">Dados do Endereço</strong>
                                    <hr style= "border-top: 1px solid #999999;"/>
                                </b:column>
                            </b:row>
                             <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="CEP" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="3">
                                    <p:inputMask  id="cep" onblur="pesquisacep(this.value)" value="#{professorController.cep}" mask="99999-999" converter="converter.cepConverter" required="true" requiredMessage="Cep é obrigatório!"/>
                                </b:column>
                                 <b:column colSm="4">
                                     <p:commandButton process="@this cep" update="messageCep logradouro cidade bairro uf complemento" id="buscaCep" value="Pesquisar" icon="ui-icon-circle-zoomin" action="#{professorController.buscarCep}"/>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message id="messageCep" for="cep"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Logradouro" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText disabled="#{professorController.enderecoEncontrado}" id="logradouro" value="#{professorController.logradouro}" maxlength="255" validatorMessage="Logradouro é obrigatório!">
                                        <f:validateRequired/>
                                    </p:inputText>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="logradouro"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Número" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="numero" value="#{professorController.numero}" maxlength="50" validatorMessage="Numero é obrigatório!">
                                        <f:validateRequired />
                                    </p:inputText>
                                </b:column>
                                
                                <b:column colSm="3">
                                    <b:message for="numero"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Complemento" />
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="complemento" value="#{professorController.complemento}" maxlength="255"/>
                                </b:column>
                            </b:row>
                           
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="UF" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText disabled="#{professorController.enderecoEncontrado}" id="uf" value="#{professorController.estado}" maxlength="2" validatorMessage="UF é obrigatório!">
                                        <f:validateRequired/>
                                    </p:inputText>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="uf"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Cidade" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText disabled="#{professorController.enderecoEncontrado}" id="cidade" value="#{professorController.cidade}" validatorMessage="Cidade é obrigatório!">
                                        <f:validateRequired/>
                                    </p:inputText>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="cidade"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Bairro" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText disabled="#{professorController.enderecoEncontrado}" id="bairro" value="#{professorController.bairro}" required="true" requiredMessage="Bairro é obrigatório!">
                                        
                                    </p:inputText>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="bairro"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <br/>
                                <b:column colSm="12">
                                    <p:commandButton update=":#{p:component('cont')} :#{p:component('info')}" value="Cadastrar" action="#{professorController.cadastrar}" oncomplete="window.scrollTo(0,0);"/>
                                    <p:commandButton value="Limpar" action="#{professorController.limparFormularioCadastro}" immediate="true"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
