<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso Idealizar</title>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
        </style>
    </h:head>
    <h:body style="background-color: #e3e3e3">

        <h:form id="consulta">
            <p:growl  globalOnly="true" id="info"  />
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container>
                <b:row style="margin-left: -45px; margin-right: -45px;">
                    <b:column >
                        <b:panel title="Consulta de Curso" style="min-height: 200px;" collapsible="false" look="info">
                            <b:row>
                                <b:column colSm="5" offset="2">
                                    <p:inputText id="entradaConsulta" placeholder="Nome, Disciplina ou Descrição" value="#{cursoController.stringConsulta}" maxlength="50" style="width: 100%"/>
                                </b:column>
                                 <b:column colSm="5">
                                     <p:commandButton update="resultado info" value="Buscar" action="#{cursoController.consultar}" icon=" ui-icon-search "/>
                                     <p:commandButton value="Limpar" update="entradaConsulta resultado" action="#{cursoController.limparFormularioConsulta}" immediate="true"/>
                                </b:column>
                            </b:row>
                            <b:row id="resultado">
                                <b:column>
                                    <b:dataTable rendered="#{not empty cursoController.resultadoConsulta}" value="#{cursoController.resultadoConsulta}" var="curso" id="datatable" styleClass="table table-striped table-bordered"
                                             style="width:100%" searching="false">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nome" />
                                            </f:facet>
                                            <h:outputText id="nome" value="#{curso.nome}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Descrição" />
                                            </f:facet>
                                            <h:outputText value="#{curso.descricao}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="" />
                                            </f:facet>
                                            <p:commandButton action="#{cursoController.exibirDetalhes(curso)}" value="Detalhes" style="width: 100%"/>
                                        </h:column>
                                    </b:dataTable>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
