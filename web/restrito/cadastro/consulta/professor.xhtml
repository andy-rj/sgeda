<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Gerenciamento</title>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
            .row{
                margin-top: 7px;
                margin-bottom:7px;
            }
        </style>
    </h:head>
    <h:body>

        <h:form id="consulta">
            <p:growl globalOnly="true" id="info" sticky="true" />
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container fluid="true">
                <b:row>
                    <b:column colSm="8">
                        <b:panel title="Consulta de Professor" collapsible="false" style="margin-top: 66px; " look="info">
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="MatrÃ­cula" />
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="matricula" value="#{professorController.matriculaConsulta}" maxlength="20">
                                    </p:inputText>
                                </b:column>
                                
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Nome" />
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="nome" value="#{professorController.nomeConsulta}" maxlength="50">
                                    </p:inputText>
                                </b:column>
                                
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="CPF" />
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputMask id="cpf" value="#{professorController.cpfConsulta}" maxlength="11" mask="999.999.999-99" converter="converter.cpfConverter"/>
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <br/>
                                <b:column colSm="12">
                                    <p:commandButton ajax="false" value="Consultar" action="#{professorController.consultar}"/>
                                    <p:commandButton value="Limpar" action="#{professorController.limparFormularioConsulta}" immediate="true"/>
                                </b:column>
                            </b:row>

                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
