<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Gerenciamento</title>
    </h:head>
    <h:body>

        <h:form id="cadastro">
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container fluid="true">
                <b:row>
                    <b:column colSm="8">
                        <b:panel title="Cadastro de Professor" collapsible="false" style="margin-top: 66px; " look="info">
                            <b:row>
                                <b:column>
                                    <font color ='red' >*</font><h:outputText style="font-size: 12px;color: red;" value="Preenchimento Obrigatório." />
                                </b:column>
                            </b:row>
                            <br/>
                            <!--Dados Pessoais-->
                            <b:row>
                                <b:column col-sm="12">
                                    <strong style="color: #999999;">Dados Pessoais</strong>
                                    <hr style= "border-top: 1px solid #999999;"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Nome" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="nome" value="#{professorController.nome}" maxlength="50" validatorMessage="Nome é obrigatório e deve ter até 50 caracteres" >
                                        <f:validateRequired />
                                    </p:inputText>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="nome"  />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="CPF" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputMask id="cpf" value="#{professorController.cpf}" maxlength="11" validatorMessage="Nome é obrigatório e deve ter até 50 caracteres" mask="999.999.999-99"/>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="cpf"  />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Data de Nascimento" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:calendar id="nascimento" value="#{professorController.dataNascimento}" locale="pt" navigator="true" pattern="dd-MM-YYYY" yearRange="c-90:c"/>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="nascimento"  />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Sexo" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:selectOneRadio id="sexo" value="#{professorController.sexo}">
                                        <f:selectItem itemLabel="Masculino" itemValue="M" />
                                        <f:selectItem itemLabel="Feminino" itemValue="F" />
                                    </p:selectOneRadio>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="sexo"  />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Telefone" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="1">
                                    <p:inputMask id="ddd" value="#{professorController.ddd}" maxlength="3" mask="999"/>
                                </b:column>
                                <b:column colSm="3">
                                    <p:inputMask id="telefone" value="#{professorController.telefone}" maxlength="9" mask="9999-9999?9"/>
                                </b:column>
                                <b:column colSm="3">
                                    <p:inputText id="descricao" value="#{professorController.descricaoTelefone}" placeholder="Observação" maxlength="9">
                                    </p:inputText>
                                </b:column>
                                <b:column colSm="2">
                                    <p:commandButton id="incluirTelefone" value="incluir"/>
                                </b:column>
                            </b:row>
                            <b:row id="tabelaTelefone">
                                <b:column colSm="12">
                                    <p:dataTable   rendered="#{not empty professorController.telefones}" var="telefone" value="#{professorController.telefones}">
                                        <p:column headerText="DDD">
                                            <h:outputText value="#{telefone.ddd}" />
                                        </p:column>

                                        <p:column headerText="Número">
                                            <h:outputText value="#{telefone.numero}" />
                                        </p:column>

                                        <p:column headerText="Observação">
                                            <h:outputText value="#{telefone.descricao}" />
                                        </p:column>


                                        <p:column headerText="">
                                            <p:commandButton value="Editar" action="#{professorController.editarTelefone(telefone)}"/>
                                        </p:column>

                                        <p:column headerText="">
                                            <p:commandButton value="Excluir" action="#{professorController.excluirTelefone(telefone)}"/>
                                        </p:column>
                                     
                                    </p:dataTable> 
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Email" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="email" value="#{professorController.email}" maxlength="50" validatorMessage="Email é obrigatório! Email inválido!">
                                        <f:validateRegex
                                            pattern="^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+([;.](([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+)*$" />
                                    </p:inputText>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="email"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Especialização" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="especializacao" value="#{professorController.especializacao}" maxlength="100"/>
                                </b:column>
                                <b:column colSm="3">
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="instituicao" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="instituicao" value="#{professorController.instituicaoFormacao}" maxlength="100"/>
                                </b:column>
                                <b:column colSm="3">
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                
                                    <h:outputLabel value="Habilitação:" />
                                </b:column>
                                <b:column colSm="2">
                                    <p:selectCheckboxMenu id="disciplinas" value="#{professorController.disciplinasSelecionadas}" label="Disciplinas"
                                                          filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                        <f:selectItem itemLabel="Português" itemValue="Português" />
                                        <f:selectItem itemLabel="Matemática" itemValue="Matemática" />
                                        <f:selectItem itemLabel="História" itemValue="História" />
                                    </p:selectCheckboxMenu>
                                </b:column>
                                <b:column colSm="2">
                                    <p:commandLink value="Selecionar" update="display" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column>
                                <p:outputPanel id="display" >
                                    <p:dataList value="#{professorController.disciplinasSelecionadas}" var="disciplina" emptyMessage="Nenhuma disciplina selecionada">
                                        #{disciplina}
                                    </p:dataList>
                                </p:outputPanel>
                                </b:column>
                            </b:row>

                            <!--Dados de endereço-->
                            <b:row>
                                <b:column col-sm="12">
                                    <br/>
                                    <strong style="color: #999999;">Dados do Endereço</strong>
                                    <hr style= "border-top: 1px solid #999999;"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Logradouro" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="logradouro" value="#{professorController.logradouro}" maxlength="45"/>
                                </b:column>
                                <b:column colSm="3">

                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Número" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="2">
                                    <p:inputText id="numero" value="#{professorController.numero}" maxlength="11"/>
                                </b:column>
                                
                                <b:column colSm="3">

                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Complemento" />
                                </b:column>
                                <b:column colSm="3">
                                    <p:inputText id="complemento" value="#{professorController.complemento}" maxlength="20"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="CEP" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="3">
                                    <p:inputMask id="cep" value="#{professorController.cep}" mask="99999-999" />
                                </b:column>
                                
                                <b:column colSm="3">
                                    <b:message for="cep"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="UF" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="3">
                                    <p:inputText id="uf" value="#{professorController.estado}" >
                                    </p:inputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Cidade" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="3">
                                    <p:inputText id="cidade" value="#{professorController.cidade}" >
                                    </p:inputText>
                                </b:column>
                                
                                <b:column colSm="3">

                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Bairro" ><font color ='red' >*</font></h:outputLabel>
                                </b:column>
                                <b:column colSm="3">
                                    <p:inputText id="bairro" value="#{professorController.bairro}" >
                                    </p:inputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <br/>
                                <p:commandButton value="Cadastrar" action="#{professorController.cadastrar}"/>
                                <p:commandButton value="Limpar" action="#{professorController.limparFormularioCadastro}" immediate="true"/>
                            </b:row>

                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
