<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Gerenciamento</title>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
            .row{
                margin-top: 7px;
                margin-bottom:7px;
            }
        </style>
    </h:head>
    <h:body>
        <h:outputStylesheet>
            
        </h:outputStylesheet>
        <h:form id="cadastro">
            <p:growl globalOnly="true" id="info" sticky="true" />
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container id="cont" fluid="true">
                <b:row>
                    <b:column colSm="8">
                        <b:panel title="Detalhes Professor" collapsible="false" style="margin-top: 66px; " look="info">
                            <!--Dados Pessoais-->
                            <b:row>
                                <b:column col-sm="12">
                                    <strong style="color: #999999;">Dados Pessoais</strong>
                                    <hr style= "border-top: 1px solid #999999;" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Matrícula:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="matricula" value="#{professorController.professorDetalhe.pessoa.matricula}" />   
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Nome:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="nome" value="#{professorController.professorDetalhe.pessoa.nome}" />   
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="CPF:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText converter="converter.cpfConverter" id="cpf" value="#{professorController.professorDetalhe.pessoa.cpf}" />   
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Data de Nascimento:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="dataNascimento" value="#{professorController.professorDetalhe.pessoa.dataNascimento}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                                    </h:outputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Sexo:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="sexo" rendered="#{professorController.professorDetalhe.pessoa.sexo == 'M'}" value="Masculino" />
                                    <h:outputText id="sexo" rendered="#{professorController.professorDetalhe.pessoa.sexo != 'M'}" value="Feminino" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="12">
                                    <h:outputLabel value="Telefones:" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="12">
                                    <p:dataTable  var="telefone" value="#{professorController.professorDetalhe.pessoa.telefones}">
                                        <p:column headerText="DDD">
                                            <h:outputText value="#{telefone.ddd}" />
                                        </p:column>

                                        <p:column headerText="Número">
                                            <h:outputText value="#{telefone.numero}" converter="converter.telefoneConverter"/>
                                        </p:column>

                                        <p:column headerText="Observação">
                                            <h:outputText value="#{telefone.descricao}" />
                                        </p:column>                                        
                                    </p:dataTable> 
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Email:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="email" value="#{professorController.professorDetalhe.pessoa.email}"/>
                                </b:column>    
                            </b:row>
                            
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Intituição:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="instituicao" value="#{professorController.professorDetalhe.intituicaoFormacao}"/>
                                </b:column>    
                            </b:row>
                            
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Especialização:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="especializacao" value="#{professorController.professorDetalhe.especializacao}"/>
                                </b:column>    
                            </b:row>
                            
                             <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Habilitação:" />
                                </b:column>
                             </b:row>
                            <b:row>
                                <b:column colSm="12">
                                    <p:dataTable  var="disciplina" value="#{professorController.professorDetalhe.disciplinas}">
                                        <p:column headerText="Nome">
                                            <h:outputText value="#{disciplina.nome}" />
                                        </p:column>
                                        <p:column headerText="Descrição">
                                            <h:outputText value="#{disciplina.descricao}" />
                                        </p:column>
                                    </p:dataTable> 
                                </b:column>
                            </b:row>

                            <!--Dados de endereço-->
                            <b:row>
                                <b:column col-sm="12">
                                    <br/>
                                    <strong style="color: #999999;">Dados do Endereço</strong>
                                    <hr style= "border-top: 1px solid #999999;"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Logradouro:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="logradouro" value="#{professorController.professorDetalhe.pessoa.enderecos.logradouro}" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Número:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="numero" value="#{professorController.professorDetalhe.pessoa.enderecos.numero}" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Complemento:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="complemento" value="#{professorController.professorDetalhe.pessoa.enderecos.complemento}" />
                                </b:column>
                                
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="CEP:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="cep" value="#{professorController.professorDetalhe.pessoa.enderecos.cep}" converter="converter.cepConverter"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="UF:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="uf" value="#{professorController.professorDetalhe.pessoa.enderecos.estado}" />                                        
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Cidade:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="cidade" value="#{professorController.professorDetalhe.pessoa.enderecos.cidade}" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Bairro:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="bairro" value="#{professorController.professorDetalhe.pessoa.enderecos.bairro}" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <br/>
                                <b:column colSm="2" offset="5">
                                    <p:button value="Voltar" outcome="/restrito/cadastro/consulta/resultadoProfessor" style="width: 100%"/>
                                </b:column>
                                <b:column colSm="2">
                                    <p:commandButton action="#{professorController.alterarProfessor}" value="Alterar" style="width: 100%"/>
                                </b:column>
                                <b:column colSm="2">
                                    <p:commandButton action="#{professorController.inativar}" onclick="return confirm('Confirma a inativação do professor?');" value="Inativar" style="width: 100%"/>
                                </b:column>

                            </b:row>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
