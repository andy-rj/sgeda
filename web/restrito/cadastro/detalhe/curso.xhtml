<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Gerenciamento</title>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
        </style>
    </h:head>
    <h:body style="background-color: #e3e3e3">      
        <h:form id="cadastro">
            <p:growl globalOnly="true" id="info" sticky="true" />
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container>
                <b:row style="margin-left: -45px; margin-right: -45px;">
                    <b:column>
                        <b:panel title="Detalhes Curso" collapsible="false" look="info">
                           
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Nome:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="nome" value="#{cursoController.cursoDetalhe.nome}" />   
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Descrição:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="descrição" value="#{cursoController.cursoDetalhe.descricao}" />   
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="12">
                                    <h:outputLabel value="Disciplinas:" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="12">
                                    <p:dataTable  var="disciplina" value="#{cursoController.cursoDetalhe.disciplinas}">
                                        <p:column headerText="Nome">
                                            <h:outputText value="#{disciplina.nome}" />
                                        </p:column>

                                        <p:column headerText="Descrição">
                                            <h:outputText value="#{disciplina.descricao}"/>
                                        </p:column>
                                    </p:dataTable> 
                                </b:column>
                            </b:row>
                            <b:row>
                                <br/>
                                <b:column colSm="2" offset="5">
                                    <p:button value="Voltar" outcome="/restrito/cadastro/consulta/curso" style="width: 100%"/>
                                </b:column>
                                <b:column colSm="2">
                                    <p:commandButton action="#{cursoController.alterarCurso}" value="Alterar" style="width: 100%"/>
                                </b:column>
                                <b:column colSm="2">
                                    <p:commandButton action="#{cursoController.inativar}" onclick="return confirm('Confirma a inativação do funcionário?');" value="Inativar" style="width: 100%"/>
                                </b:column>

                            </b:row>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
