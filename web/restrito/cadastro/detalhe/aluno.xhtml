<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Gerenciamento</title>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
        </style>
    </h:head>
    <h:body style="background-color: #e3e3e3">
        <h:form id="cadastro">
            <p:growl globalOnly="true" id="info" sticky="true" />
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container id="container">
                <b:row style="margin-left: -45px; margin-right: -45px;">
                    <b:column>
                        <b:panel title="Detalhes Aluno" collapsible="false" look="info">
                            <!--Dados Pessoais-->
                            <b:row>
                                <b:column col-sm="12">
                                    <strong style="color: #999999;">Dados Pessoais</strong>
                                    <hr style= "border-top: 1px solid #999999;" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Matrícula:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="matricula" value="#{alunoController.alunoDetalhe.pessoa.matricula}" />   
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Nome:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="nome" value="#{alunoController.alunoDetalhe.pessoa.nome}" />   
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="CPF:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText converter="converter.cpfConverter" id="cpf" value="#{alunoController.alunoDetalhe.pessoa.cpf}" />   
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Data de Nascimento:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="dataNascimento" value="#{alunoController.alunoDetalhe.pessoa.dataNascimento}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                                    </h:outputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Sexo:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="sexo1" rendered="#{alunoController.alunoDetalhe.pessoa.sexo == 'M'}" value="Masculino" />
                                    <h:outputText id="sexo2" rendered="#{alunoController.alunoDetalhe.pessoa.sexo != 'M'}" value="Feminino" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="12">
                                    <h:outputLabel value="Telefones:" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="12">
                                    <p:dataTable  var="telefone" value="#{alunoController.alunoDetalhe.pessoa.telefones}">
                                        <p:column headerText="DDD">
                                            <h:outputText value="#{telefone.ddd}" />
                                        </p:column>

                                        <p:column headerText="Número">
                                            <h:outputText value="#{telefone.numero}" converter="converter.telefoneConverter"/>
                                        </p:column>

                                        <p:column headerText="Observação">
                                            <h:outputText value="#{telefone.descricao}" />
                                        </p:column>                                        
                                    </p:dataTable> 
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Email:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="email" value="#{alunoController.alunoDetalhe.pessoa.email}"/>
                                </b:column>    
                            </b:row>
                            
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Escolaridade:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="escolaridade" value="#{alunoController.alunoDetalhe.escolaridade}"/>
                                </b:column>    
                            </b:row>
                            
                            <b:row rendered="#{not empty alunoController.alunoDetalhe.nomeResponsavel}">
                                <b:column colSm="2">
                                    <h:outputLabel value="Responsável:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="responsavel" value="#{alunoController.alunoDetalhe.nomeResponsavel}"/>
                                </b:column>    
                            </b:row>
                            
                            <b:row rendered="#{not empty alunoController.alunoDetalhe.cpfResponsavel}">
                                <b:column colSm="2">
                                    <h:outputLabel value="CPF do Responsável:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="cpfresponsavel" value="#{alunoController.alunoDetalhe.cpfResponsavel}" converter="converter.cpfConverter"/>
                                </b:column>    
                            </b:row>
                            
                            <b:row rendered="#{not empty alunoController.alunoDetalhe.telefoneResponsavel}">
                                <b:column colSm="2">
                                    <h:outputLabel value="Telefone do Responsável:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="telefoneResponsavel" value="#{alunoController.alunoDetalhe.telefoneResponsavel}"/>
                                </b:column>    
                            </b:row>
                            
                            <!--Dados de endereço-->
                            <b:row>
                                <b:column col-sm="12">
                                    <br/>
                                    <strong style="color: #999999;">Dados do Endereço</strong>
                                    <hr style= "border-top: 1px solid #999999;"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Logradouro:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="logradouro" value="#{alunoController.alunoDetalhe.pessoa.enderecos.logradouro}" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Número:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="numero" value="#{alunoController.alunoDetalhe.pessoa.enderecos.numero}" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Complemento:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="complemento" value="#{alunoController.alunoDetalhe.pessoa.enderecos.complemento}" />
                                </b:column>
                                
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="CEP:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="cep" value="#{alunoController.alunoDetalhe.pessoa.enderecos.cep}" converter="converter.cepConverter"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="UF:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="uf" value="#{alunoController.alunoDetalhe.pessoa.enderecos.estado}" />                                        
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Cidade:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="cidade" value="#{alunoController.alunoDetalhe.pessoa.enderecos.cidade}" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Bairro:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="bairro" value="#{alunoController.alunoDetalhe.pessoa.enderecos.bairro}" />
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Turmas:" />
                                </b:column>
                             </b:row>
                            <b:row>
                                <b:column colSm="12">
                                    <p:dataTable  var="turma" value="#{alunoController.alunoDetalhe.turmaAlunos}">
                                        <p:column headerText="Disciplina">
                                            <h:outputText value="#{turma.turma.disciplina.nome}" />
                                        </p:column>
                                        <p:column headerText="Nome">
                                            <h:outputText value="#{turma.turma.nome}" />
                                        </p:column>
                                        <p:column headerText="Descrição">
                                            <h:outputText value="#{turma.turma.descricao}" />
                                        </p:column>
                                        <p:column headerText="Curso">
                                            <h:outputText value="#{turma.turma.curso.nome}" />
                                        </p:column>
                                        <p:column headerText="Início">
                                            <h:outputText value="#{turma.turma.dataInicio}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Turno">
                                            <h:outputText value="#{turma.turma.turno}" />
                                        </p:column>
                                        <p:column headerText="Professor">
                                            <h:outputText value="#{turma.turma.professor.pessoa.nome}" />
                                        </p:column>
                                        <p:column headerText="Data de Inscrição">
                                            <h:outputText value="#{turma.dataIncricao}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </p:column>
                                    </p:dataTable> 
                                </b:column>
                            </b:row>
                            <b:row>
                                <br/>
                                <b:column colSm="2" offset="3">
                                    <p:button value="Voltar" outcome="/restrito/cadastro/consulta/aluno" style="width: 100%"/>
                                </b:column>
                                <b:column colSm="2">
                                    <p:commandButton action="#{professorController.alterarProfessor}" value="Alterar" style="width: 100%"/>
                                </b:column>
                                <b:column colSm="2">
                                    <p:commandButton action="#{professorController.inativar}" onclick="return confirm('Confirma a inativação do professor?');" value="Inativar" style="width: 100%"/>
                                </b:column>
                                <b:column colSm="2">
                                    <p:commandButton update=":#{p:component('info')}" action="#{alunoController.reenviarEmail}" onclick="return confirm('Confirma o envio do email?');" value="Enviar email" style="width: 100%"/>
                                </b:column>

                            </b:row>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
