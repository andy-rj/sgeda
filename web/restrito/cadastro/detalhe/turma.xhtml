<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso Idealizar</title>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
        </style>
    </h:head>
    <h:body style="background-color: #e3e3e3">
        <h:form id="cadastro">
            <p:growl  globalOnly="true" id="info"  />
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container id="container">
                <b:row style="margin-left: -45px; margin-right: -45px;">
                    <b:column>
                        <b:panel title="Detalhes Turma" collapsible="false" look="info">
                           
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Disciplina:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="disciplina" value="#{turmaController.turmaDetalhe.disciplina.nome}" />   
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Nome:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="nome" value="#{turmaController.turmaDetalhe.nome}" />   
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Descrição:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="descricao" value="#{turmaController.turmaDetalhe.descricao}" />   
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Data de Início:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="dataInicio" value="#{turmaController.turmaDetalhe.dataInicio}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                                    </h:outputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Data de Término:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="dataFim" value="#{turmaController.turmaDetalhe.dataFim}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                                    </h:outputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Turno:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="turno" value="#{turmaController.turmaDetalhe.turno}" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Professor:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="professorTurma" value="#{turmaController.turmaDetalhe.professor.pessoa.nome}" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="12">
                                    <h:outputLabel value="Alunos Inscritos:" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="12">
                                    <p:dataTable  var="alunos" value="#{turmaController.turmaDetalhe.turmaAlunos}">
                                        <p:column headerText="Nome">
                                            <h:outputText value="#{alunos.aluno.pessoa.nome}" />
                                        </p:column>

                                        <p:column headerText="Data de Incrição">
                                            <h:outputText value="#{alunos.dataIncricao}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </p:column>
                                        
                                    </p:dataTable> 
                                </b:column>
                            </b:row>
                           
                            <b:row>
                                <br/>
                                <b:column colSm="2" offset="5">
                                    <p:button value="Voltar" outcome="/restrito/cadastro/consulta/turma" style="width: 100%"/>
                                </b:column>
                                <b:column colSm="2">
                                    <p:commandButton action="#{turmaController.alterarTurma}" value="Alterar" style="width: 100%"/>
                                </b:column>
                                <b:column colSm="2">
                                    <p:commandButton action="#{turmaController.inativar}" onclick="return confirm('Confirma a inativação da Turma?');" value="Inativar" style="width: 100%"/>
                                </b:column>

                            </b:row>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
