<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Gerenciamento</title>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
            .row{
                margin-top: 7px;
                margin-bottom:7px;
            }
        </style>
    </h:head>
    <h:body>
        <h:outputStylesheet>
            
        </h:outputStylesheet>
        <h:form id="cadastro">
            <p:growl globalOnly="true" id="info" sticky="true" />
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container id="cont" fluid="true">
                <b:row>
                    <b:column colSm="8">
                        <b:panel title="Detalhes Disciplina" collapsible="false" style="margin-top: 66px; " look="info">
                            <!--Dados Pessoais-->
                            <b:row>
                                <b:column col-sm="12">
                                    <strong style="color: #999999;">Dados Pessoais</strong>
                                    <hr style= "border-top: 1px solid #999999;" />
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Nome:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="nome" value="#{disciplinaController.disciplinaDetalhe.nome}" />   
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Descrição:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="descricao" value="#{disciplinaController.disciplinaDetalhe.descricao}" />   
                                </b:column>
                            </b:row>
                           
                            <b:row>
                                <br/>
                                <b:column colSm="2" offset="5">
                                    <p:button value="Voltar" outcome="/restrito/cadastro/consulta/resultadoDisciplina" style="width: 100%"/>
                                </b:column>
                                <b:column colSm="2">
                                    <p:commandButton rendered="#{loginController.usuarioLogado.administrador}" action="#{disciplinaController.alterarDisciplina}" value="Alterar" style="width: 100%"/>
                                </b:column>
                                <b:column colSm="2">
                                    <p:commandButton rendered="#{loginController.usuarioLogado.administrador}" action="#{professorController.inativar}" onclick="return confirm('Confirma a inativação do professor?');" value="Inativar" style="width: 100%"/>
                                </b:column>

                            </b:row>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
