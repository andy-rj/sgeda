<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso Idealizar</title>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
        </style>
    </h:head>
    <h:body style="background-color: #e3e3e3">

        <h:form id="consulta">
            <p:growl  globalOnly="true" id="info"  />
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container >
                <b:row style="margin-left: -45px; margin-right: -45px;">
                    <b:column >
                        <b:panel title="Correção de Simulado" style="min-height: 200px;" collapsible="false" look="info">
                            <b:row>
                                <b:column>
                                    <p:dataTable var="resposta" value="#{professorController.alunoSimuladoCorrigir.respostas}">
                                        <p:column headerText="Enunciado">
                                            <h:outputText escape="false" value="#{resposta.questao.enunciado}"/>
                                        </p:column>
                                        <p:column headerText="Resposta Padrão">
                                            <h:outputText rendered="#{not empty resposta.questao.disciplina}" value="#{resposta.questao.discursiva.respostaPadrao}"/>
                                            <h:outputText rendered="#{not empty resposta.questao.objetiva}" value="#{resposta.questao.objetiva.opcaoCorreta}) #{resposta.questao.objetiva.textoOpcaoCorreta}"/>
                                        </p:column>
                                        <p:column headerText="Resposta do Aluno">
                                            <h:outputText value="#{resposta.resposta}"/>
                                        </p:column>
                                        <p:column headerText="Nota Máxima">
                                            <h:outputText value="#{resposta.notaMaximaQuestao}"/>
                                        </p:column>
                                        <p:column headerText="Nota">
                                            <p:inputText value="#{resposta.nota}"/>
                                        </p:column>
                                    </p:dataTable>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
