<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso Idealizar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
            .ui-dialog-titlebar-close {
                margin-top: 0px !important;
            }
        </style>
    </h:head>
    <h:body style="background-color: #ebeff2">

        <h:form id="consulta">
            <p:growl  globalOnly="true" id="info"  />
            <b:fetchBeanInfos/>
            <div id="wrapper">
                <!-- Sidebar -->
                <ui:insert name="navbar">
                    <ui:include src="/template/navbar.xhtml"/>
                </ui:insert>

                <div id="page-content-wrapper">
                    <b:container id="container">
                        <b:row style="margin-top: -50px;margin-bottom: 40px;">
                            <h:outputText value="Correção de simulado:" style="font-size: 30px;margin-left: 10px;"/>
                        </b:row>
                        <b:row>
                            <b:panel styleClass="painelCentral">
                                <b:row>
                                    <b:column>
                                        <p:dataTable var="resposta" value="#{professorController.alunoSimuladoCorrigir.respostas}">
                                            <p:column headerText="Enunciado">
                                                <h:outputText escape="false" value="#{resposta.questao.enunciado}"/>
                                            </p:column>
                                            <p:column headerText="Resposta Padrão">
                                                <h:outputText rendered="#{not empty resposta.questao.disciplina}" value="#{resposta.questao.discursiva.respostaPadrao}"/>
                                                <h:outputText rendered="#{not empty resposta.questao.objetiva}" value="#{resposta.questao.objetiva.opcaoCorreta}) #{resposta.questao.objetiva.textoOpcaoCorreta}"/>
                                            </p:column>
                                            <p:column headerText="Resposta do Aluno">
                                                <h:outputText value="#{resposta.resposta}"/>
                                            </p:column>
                                            <p:column headerText="Nota Máxima">
                                                <h:outputText value="#{resposta.notaMaximaQuestao}"/>
                                            </p:column>
                                            <p:column headerText="Nota">
                                                <p:inputText value="#{resposta.nota}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </b:column>
                                </b:row>
                            </b:panel>
                        </b:row>
                    </b:container>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
