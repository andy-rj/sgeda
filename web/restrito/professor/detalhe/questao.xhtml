<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Gerenciamento</title>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
        </style>
    </h:head>
    <h:body style="background-color: #e3e3e3">
        <h:form id="cadastro" >
            <p:growl globalOnly="true" id="info" sticky="true" />
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container id="cont">
                <b:row style="margin-left: -45px; margin-right: -45px;">
                    <b:column>
                        <b:panel rendered="#{not empty questaoController.questaoDetalhe.objetiva}" title="Detalhes Questão" collapsible="false" look="info">
                                                       
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Instituição:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="instituicao" value="#{questaoController.questaoDetalhe.instituicao}" />   
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Ano:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="ano" value="#{questaoController.questaoDetalhe.ano}" />   
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Disciplina:" />
                                </b:column>
                                <b:column colSm="10">
                                    <h:outputText id="disciplina" value="#{questaoController.questaoDetalhe.disciplina.codigo} - #{questaoController.questaoDetalhe.disciplina.nome}" />   
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Assuntos:" />
                                </b:column>
                                <b:column colSm="10">
                                    <ui:repeat var="assunto" value="#{questaoController.assuntosDetalhe}" varStatus="status">
                                        <b:label text="#{assunto.nome}" severity="info" style="margin-right: 5px;"/>
                                    </ui:repeat>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Enunciado:" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="12">
                                    <h:outputText id="enunciado" value="#{questaoController.questaoDetalhe.enunciado}" escape="false" transient="true" />   
                                </b:column>
                            </b:row>
                           
                            <b:row>
                                <br/>
                                <b:column colSm="2" offset="5">
                                    <p:button value="Voltar" outcome="/restrito/professor/consulta/questao" style="width: 100%"/>
                                </b:column>
                                <b:column colSm="2">
                                    <p:commandButton rendered="#{loginController.usuarioLogado.administrador}" action="#{disciplinaController.alterarDisciplina}" value="Alterar" style="width: 100%"/>
                                </b:column>
                                <b:column colSm="2">
                                    <p:commandButton rendered="#{loginController.usuarioLogado.administrador}" action="#{professorController.inativar}" onclick="return confirm('Confirma a inativação do professor?');" value="Inativar" style="width: 100%"/>
                                </b:column>

                            </b:row>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
