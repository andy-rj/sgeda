<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Gerenciamento</title>
    </h:head>
    <h:body>

        <h:form id="cadastro">
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container fluid="true">
                <b:row>
                    <b:column colSm="8">
                        <b:panel title="Consulta de Simulado" collapsible="false" style="margin-top: 66px; " look="info">
                            
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Título" />
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="nome" value="#{simuladoController.nome}" maxlength="50" >
                                    </p:inputText>
                                </b:column>
      
                            </b:row>
                           
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Disciplina" ></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:selectOneMenu id="disciplina" value="#{simuladoController.disciplina}" style="width:125px">
                                        <f:selectItem itemLabel="Selecione..." itemValue="" />
                                        <f:selectItem itemLabel="Matemática" itemValue="Matemática" />
                                        <f:selectItem itemLabel="Português" itemValue="Português" />
                                        <f:selectItem itemLabel="História" itemValue="História" />
                                    </p:selectOneMenu>
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <br/>
                                <p:commandButton value="Consultar" action="#{simuladoController.cadastrar}"/>
                                <p:commandButton value="Limpar" action="#{simuladoController.limparFormularioCadastro}" immediate="true"/>
                            </b:row>

                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
