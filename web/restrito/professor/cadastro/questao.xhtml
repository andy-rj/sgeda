<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Gerenciamento</title>
    </h:head>
    <h:body>

        <h:form id="cadastro">
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container fluid="true">
                <b:row>
                    <b:column colSm="8">
                        <b:panel title="Cadastro de Questão" collapsible="false" style="margin-top: 66px; " look="info">
                            <b:row>
                                <b:column>
                                    <font color ='red' >*</font><h:outputText style="font-size: 12px;color: red;" value="Preenchimento Obrigatório." />
                                </b:column>
                            </b:row>
                            <br/>
                            <!--Dados Pessoais-->
                            <b:row>
                                <b:column col-sm="12">
                                    <hr style= "border-top: 1px solid #999999;"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Instituição" ></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="nome" value="#{professorController.nome}" maxlength="50" validatorMessage="Nome é obrigatório e deve ter até 50 caracteres" >
                                        <f:validateRequired />
                                    </p:inputText>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="nome"  />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Ano" ></h:outputLabel>
                                </b:column>
                                <b:column colSm="7">
                                    <p:inputText id="nome" value="#{professorController.nome}" maxlength="50" validatorMessage="Nome é obrigatório e deve ter até 50 caracteres" >
                                        <f:validateRequired />
                                    </p:inputText>
                                </b:column>
                                <b:column colSm="3">
                                    <b:message for="nome"  />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column col-sm="12">
                                    <strong style="color: #999999;">Enunciado</strong>
                                    <hr style= "border-top: 1px solid #999999;"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column>
                                    <p:editor id="editor" controls="bold italic underline subscript superscript font size style color highlight bullets numbering alignleft center alignright justify undo redo cut copy paste" widgetVar="editorWidget" value="#{questaoController.enunciado}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column colSm="2">
                                    <h:outputLabel value="Figura"/>
                                </b:column>
                                <b:column colSm="3">
                                    <p:fileUpload value="#{questaoController.file}" mode="simple"/>
                                </b:column>
                                <b:column colSm="3">
                                    <p:commandButton value="Submit" ajax="false" actionListener="#{questaoController.upload}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <br/>
                                <p:commandButton value="Cadastrar" action="#{professorController.cadastrar}"/>
                                <p:commandButton value="Limpar" action="#{professorController.limparFormularioCadastro}" immediate="true"/>
                            </b:row>

                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
