<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso Idealizar</title>
        <style type="text/css">
            .ui-growl {
                z-index:9999 !important;
            }
        </style>
    </h:head>
    <h:body style="background-color: #e3e3e3">
        <h:form id="consulta">
            
            <p:dialog modal="true" draggable="false" width="700" height="300" header="Realizar Simulado" closable="false"
                  widgetVar="modalRealizarSimulado" resizable="false" footer="" >
            <p:outputPanel id="conteudoRealizarSimulado">
                <b:row style="text-align: center; padding-left: 15px;padding-right: 15px;">
                    <b:alert severity="warning" title="Atenção!">
                        <h:outputText value = "Ao clicar em \'Começar\' você terá " />
                        <h:outputText value = "#{alunoSimuladoController.simuladoAtual.duracao}">
                            <f:convertDateTime pattern="HH:mm:ss"/>
                        </h:outputText>
                        <h:outputText value=" para concluir o simulado! Lembrando que esse simulado só poderá ser realizado uma única vez."/>
                    </b:alert>
                </b:row>
                <b:row style="text-align: center">
                    <br/>
                    <p:commandButton value="Começar" process="@this" action="#{alunoSimuladoController.iniciarRealizacaoSimulado(loginController.usuarioLogado.pessoa.idPessoa)}"/>
                    <p:commandButton id="btVoltar" value="Voltar" process="@this"  action="#{alunoSimuladoController.fecharConfirmacaoSimulado()}" oncomplete="PF('modalRealizarSimulado').hide();PF('modalDetalhe').show();"/>
                </b:row>
            </p:outputPanel>
        </p:dialog>

            <p:dialog modal="true" draggable="false" width="700" height="400" header="Detalhes"
                      maximizable="true" widgetVar="modalDetalhe" resizable="false" footer="">
                <p:outputPanel id="conteudoDetalhe">
                    <b:row>
                        <b:column colSm="3">
                            <h:outputText value="Código:"/> 
                        </b:column>
                        <b:column colSm="7">
                            <h:outputText value="#{turmaController.simuladoTurmaDetalhe.simulado.nome}"/> 
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="3">
                            <h:outputText value="Descrição:"/> 
                        </b:column>
                        <b:column colSm="7">
                            <h:outputText value="#{turmaController.simuladoTurmaDetalhe.simulado.descricao}"/> 
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="3">
                            <h:outputText value="Data de Abertura:"/> 
                        </b:column>
                        <b:column colSm="7">
                            <h:outputText value="#{turmaController.simuladoTurmaDetalhe.dataAbertura}">
                                <f:convertDateTime pattern="dd/MM/yy"/>
                            </h:outputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="3">
                            <h:outputText value="Data de Encerramento:"/> 
                        </b:column>
                        <b:column colSm="7">
                            <h:outputText value="#{turmaController.simuladoTurmaDetalhe.dataEncerramento}">
                                <f:convertDateTime pattern="dd/MM/yy"/>
                            </h:outputText> 
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="3">
                            <h:outputText value="Duração:"/> 
                        </b:column>
                        <b:column colSm="7">
                            <h:outputText value="#{turmaController.simuladoTurmaDetalhe.duracao}"/> 
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="3">
                            <h:outputText value="Turma:"/> 
                        </b:column>
                        <b:column colSm="7">
                            <h:outputText value="#{turmaController.simuladoTurmaDetalhe.turma.nome}"/> 
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="3">
                            <h:outputText value="Disciplina:"/> 
                        </b:column>
                        <b:column colSm="7">
                            <h:outputText value="#{turmaController.simuladoTurmaDetalhe.turma.disciplina.nome}"/> 
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="3">
                            <h:outputText value="Professor:"/> 
                        </b:column>
                        <b:column colSm="7">
                            <h:outputText value="#{turmaController.simuladoTurmaDetalhe.turma.professor.pessoa.nome}"/> 
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="3">
                            <h:outputText value="Data de Realização:"/> 
                        </b:column>
                        <b:column colSm="7">
                            <h:outputText rendered="#{not empty turmaController.simuladoAlunoDetalhe}" value="#{turmaController.simuladoAlunoDetalhe.data}">
                                <f:convertDateTime pattern="dd/MM/yy"/>
                            </h:outputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colSm="3">
                            <h:outputText value="Nota:"/> 
                        </b:column>
                        <b:column colSm="7">
                            <h:outputText rendered="#{not empty turmaController.simuladoAlunoDetalhe and turmaController.simuladoAlunoDetalhe.corrigido}" value="#{turmaController.simuladoAlunoDetalhe.nota}">
                                <f:convertNumber pattern="#0.0"/>
                            </h:outputText>
                            <h:outputText rendered="#{empty turmaController.simuladoAlunoDetalhe and not turmaController.simuladoTurmaDetalhe.simuladoAberto}" value="0.0"/>
                        </b:column>
                    </b:row>

                </p:outputPanel>
                <f:facet name="footer">
                    <b:row id="footer">
                        <b:column>
                        <p:commandButton onclick="PF('modalDetalhe').hide();" value="Fechar"/>
                        <p:commandButton rendered="#{turmaController.simuladoTurmaDetalhe.simuladoAberto and empty turmaController.simuladoAlunoDetalhe}" value="Realizar simulado" process="@this" update=":#{p:component('conteudoRealizarSimulado')}"  oncomplete="PF('modalRealizarSimulado').show();PF('modalDetalhe').hide();" action="#{alunoSimuladoController.realizarSimulado(turmaController.simuladoTurmaDetalhe)}"/>
                        </b:column>
                    </b:row>
                </f:facet>
            </p:dialog>

            <p:growl  globalOnly="true" id="info"  />
            <b:fetchBeanInfos/>
            <ui:insert name="navbar">
                <ui:include src="/template/navbar.xhtml"/>
            </ui:insert>
            <b:container >
                <b:row style="margin-left: -45px; margin-right: -45px;">
                    <b:column >
                        <b:panel title="Simulados" style="min-height: 200px;" collapsible="false" look="info">
                            <p:tabView var="turma" value="#{turmaController.alunoOnline.turmaAlunosOrd}">
                                <p:tab title="#{turma.turma.disciplina.nome}">
                                    <p:dataTable var="simulado" value="#{turma.turma.turmaSimulados}" emptyMessage="Não existem simulados para essa turma">
                                        <p:column headerText="Código" style="width:150px;">
                                            <h:outputText value="#{simulado.simulado.nome}"/>
                                        </p:column>
                                        <p:column headerText="Descrição" >
                                            <h:outputText value="#{simulado.simulado.descricao}"/>
                                        </p:column>
                                        <p:column headerText="Duração" style="width:100px;">
                                            <h:outputText value="#{simulado.duracao}">
                                                <f:convertDateTime pattern="HH:mm:ss"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="text-align: center; width: 100px;" headerText="Status" >
                                            <b:label rendered="#{not turma.aluno.simuladoRealizado(simulado) and simulado.simuladoAberto}" text="aberto" severity="danger"/>
                                            <b:label rendered="#{turma.aluno.simuladoRealizado(simulado)}" text="realizado" severity="info"/>
                                        </p:column>

                                        <p:column headerText="Nota" style="text-align: center; width: 80px;">
                                            <h:outputText rendered="#{turma.aluno.simuladoRealizado(simulado) and turma.aluno.simuladoCorrigido(simulado)}" value="#{turma.aluno.notaSimulado(simulado)}">
                                                <f:convertNumber pattern="#0.0"/>
                                            </h:outputText>
                                            <h:outputText rendered="#{not turma.aluno.simuladoRealizado(simulado) and not simulado.simuladoAberto}" value="0.0"/>
                                        </p:column>

                                        <p:column style="width: 115px;" headerText="">
                                            <p:commandButton value="Detalhes" process="@this" update=":#{p:component('conteudoDetalhe')} :#{p:component('footer')}" oncomplete="PF('modalDetalhe').show();" action="#{turmaController.detalheSimulado(simulado)}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:tab>
                            </p:tabView>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
